<html>
 <head>
  <script type = "text/javascript" src = "表单.js">
  </script>
 </head>
	<!--以post值提交到服务器-->
	<form name = "form1" id = "form1" action = "form1.jsp" method = "post">
	<!--以get值提交到服务器
	<form name = "form1" id = "form1" action = "form1.jsp" method = "post">
	-->
		<table align = "center" width="80%" border="1">
			<tr>
				<td align = "center" colspan = "2">用户注册</td>			
			</tr>
			<tr>
				<td height = 50 width = "12%">用户名:</td>
				<td>
					<input size = 30 maxlength = "20" name = "txtUserName" type = "text" value = "" onblur = "ChecktxtUserName(this.value.toLowerCase())" />
					<span><font id = "txtUserName"></span>
				</td>			
			</tr>
			<tr>
				<td height = 30 width = "12%">密码:</td>
				<td>
					<input size = 30 maxlength = "20" name = "txtUserPass" type = "password" value = "" onblur = "ChecktxtUserPass(this.value.toLowerCase())" />
					<span id = "txtUserPass"></span>
				</td>
			</tr>
			<tr>
				<td height = 50 width = "12%">密码确认</td>
				<td>
					<input size = 30 maxlength = "20" name = "txtUserPassp" type = "password" value = "" onblur = "ChecktxtUserPassp(this.value.toLowerCase())" />
					<span id = "txtUserPassp"></span>
				</td>
			</tr>		
			<tr>
				<td height = 30 width = "12%">性别:</td>
				<td>
				<!--name必须相同，否则不会是单选-->
					<input type = "radio" name = "radioSex" id = "boy" checked>男</input>
					<input type = "radio" name = "radioSex" id = "girl" />女</input>
				</td>
			</tr>		
			<tr>
				<td height = 50 width = "12%">你感兴趣</td>
				<td>
					<input type = "checkbox" name = "VC" id = "VC">VC</input>
					<input type = "checkbox" name = "VB" id = "VC">VB</input></br>
					<input type = "checkbox" name = "VF" id = "VC">VF</input>
					<input type = "checkbox" name = "BC" id = "VC">BC</input>
					<input type = "checkbox" name = "CF" id = "VC">CF</input>
					<input type = "checkbox" name = "BUF" id = "VC">BUF</input>
					<input type = "checkbox" name = "FP" id = "VC">FP</input>
				</td>
			</tr>
			<tr>
				<td height = 100 width = "12%" >你感兴趣</td>
				<td>
					<select size = 5 name = "s" id = "s">
					<option values = "VC" selected>VC</option>
					<option values = "VB" >VB</option>
					<option values = "VF" >VF</option>
					<option values = "BC" >BC</option>
					<option values = "CF" >CF</option>
					<option values = "BUF" >BUF</option>
					<option values = "FP" >FP</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height = 30 width = "12%">你来自</td>
				<td>
					<select name = "s" id = "s">
					<option values = "北京" selected>北京</option>
					<option values = "上海" >上海</option>
					<option values = "天津" >天津</option>
					<option values = "四川" >四川</option>
					<option values = "内蒙古" >内蒙古</option>
					<option values = "台湾" >台湾</option>
					<option values = "广东" >广东</option>
					<option values = "安徽" >安徽</option>
					<option values = "河南" >河南</option>
					<option values = "湖北" >湖北</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height = 30 width = "12%">自我介绍</td>
				<td>
					<textarea rows = "5" clos = "45" name = "dataText"></textarea>
				</td>
			</tr>
			<tr>
				<td height = 13 width = "12%" ></td>
				<td >
					<input type = "submit" name = "submit" id = "submit" value = "提交" />
					<input type = "reset" name = "reset" id = "reset" value = "重设" />
					<input type = "button" name = "ok" onclick = "alert('ok')" value = "ok" />
				</td>
			</tr>
		</table>
	</form>
</html>
