<html>
	<head>
	<!--http-equiv指的是要设置的属性是refresh，content指的是设置的设个属性的内容是什么
	第一句指的是3秒之后请你刷新当前页面，刷新之后的内容指向url地址(如果没有url则每隔三秒刷新一次当前页面)-->
		<meta http-equiv = "refresh" content = "3;url = ">
		<!--content-type说的是我下面页面的内容类型是什么，text/html指的是当前页面是html格式，编码是gb2312-->
		<meta http-equiv = "content-type" content = "text/html;charset = gb2312">
		<!--设置网页的关键字为beauty，一敲beauty网页就会被搜索出来(keywords是写给搜索引擎看的)-->
		<meta name = "keywords" content = "beauty">
		<!--description对网页的一个描述-->
		<meta name = "description" content = "The page to show the mates">
		<!--指的是请不要对我的网页进行缓存。别缓存，我0秒就过期(expires过期)-->
		<meta http-equiv = "expires" content = "0">
		<!--不要在代理服务器上缓存，(代理服务器如机房的教师机)-->
		<meta http-equiv = "pragma" content = "no-cache">
		<!--指的是我这个文件用什么东西生成的-->
		<meta name = "generator" content = "ultraedit">
		<!--作者是谁-->
		<meta name = "author" content = "me">
		<!--copyright对版权的声明，没有我的允许谁也不能使用这个网页-->
		<meta name = "copyright" content = "do not use this page without my permission">
		<title>HEAD示例</title>
	</head>
	<body>
		美丽的新世界
	</body>
</html>
