<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				display: inline;
				width: 100px;
				height: 100px;
				border: 1px dashed red;
			}
		</style>
	</head>
	<body>
		<span>我是行内元素</span>
		<div class="box">
			块级元素
		</div>
		<p>设置了display：inline后，块级元素转为行内元素，不能设置宽高</p>
		<p>但是它能和其他行内元素并排了</p>
	</body>
</html>
