<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.sp {
				display: block;
				border: 1px dashed black;
				width: 20px;
				height: 30px;
				background-color: red;
			}
			.box {
				border: 1px dashed red;
				width: 50px;
				height: 50px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<span class="sp"></span><span>so</span><span>奥斯卡</span>
		<div class="box"></div>
		<p>行内元素变为块级元素display:block,可以设置宽和高了，且霸占一行</p>
	</body>
</html>
