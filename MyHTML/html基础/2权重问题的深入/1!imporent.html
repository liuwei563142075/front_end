<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>!imporent属性可以增加标签的地位</title>
		<style type="text/css">
			#box2 .box3 p{
				color: #8A2BE2 !important;
			}
			.box1 #box2 p{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div id="box2">
				<div class="box3">
					<p>都选中了，本来是谁在下面谁说的算的，但是谁加!imporent属性就更牛逼一些</p>
				</div>
			</div>
		</div>
	</body>
</html>
