<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制图片</title>
</head>
<body>
<!--canvas的宽高不能在css中设置-->
<canvas width="500px" height="400px">
    IE9 以上才支持canvas
    请升级你的浏览器、
    <!--flash代替-->
</canvas>
<script>
    // 要等canvas标签加载完成之后才能使用script标签
    var canvas = document.getElementsByTagName("canvas")[0];
    // canvas就相当于一个画布程序

    // 拿到canvas的上下文：就相当于画布程序的工具栏
    var  ctx = canvas.getContext("2d"); /* webgl  代表3d */

    var img = new Image();
    img.src = "./img/a.jpg";
    img.onload = function() {// 图片一加载完就执行的方法
        // ctx.drawImage(img,200,200,200,200);// (图片,起始位置，终止位置，绘制的宽度，绘制的高度)

        // oh/ow = h/w
        // var oh = img.height;
        // var ow = img.width;
        // ctx.drawImage(img,200,200,200,oh*200/ow); // 根据宽高比绘制图片

        for(var i = 0;i < 10; i++) {
            ctx.drawImage(img,100 + i*20,100 + i*20,293,220);
        }
    }

</script>
</body>
</html>
