<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制图片</title>
</head>
<body>
<!--canvas的宽高不能在css中设置-->
<canvas width="500px" height="400px">
    IE9 以上才支持canvas
    请升级你的浏览器、
    <!--flash代替-->
</canvas>
<script>
    // 要等canvas标签加载完成之后才能使用script标签
    var canvas = document.getElementsByTagName("canvas")[0];
    // canvas就相当于一个画布程序

    // 拿到canvas的上下文：就相当于画布程序的工具栏
    var  ctx = canvas.getContext("2d"); /* webgl  代表3d */

    var img = new Image();
    img.src = "./img/gameImgs/DMMoprator2.png";
    img.onload = function() {// 图片一加载完就执行的方法
        var frameIndex = 0;// 第几帧
        setInterval(function() {
            // 上来先清空上一次的绘制，清空canvas
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(img,frameIndex*40,0,40,65,200,200,40,65);
            frameIndex++;
            frameIndex %= 4;
        },2000 / 10); // 每2秒钟绘制10帧
    }

</script>
</body>
</html>
