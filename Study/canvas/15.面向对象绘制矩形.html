<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唯一画布和旋转缩放</title>
    <script src="./entity/DrawRect.js"></script>
</head>
<body>
<!--canvas的宽高不能在css中设置-->
<canvas width="500px" height="400px">
    IE9 以上才支持canvas
    请升级你的浏览器、
    <!--flash代替-->
</canvas>
<script>
    // 要等canvas标签加载完成之后才能使用script标签
    var canvas = document.getElementsByTagName("canvas")[0];
    // canvas就相当于一个画布程序
    canvas.style.border = "1px dashed #000";
    // 拿到canvas的上下文：就相当于画布程序的工具栏
    var  ctx = canvas.getContext("2d"); /* webgl  代表3d */

    /*var rect = new DrawRect({
        x:10,
        y:10,
        width:100,
        height:100,
        fillStyle:"pink",
        strokeStyle:"black",
        opacity:.3,
        scaleX:1.2,
        scaleY:1,
        rotate:30
    });
    rect.render(ctx);*/

    var xl = 0;
    setInterval(function(){
        xl += 10;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        var rect = new DrawRect({
            x:xl,
            y:10,
            width:100,
            height:100,
            fillStyle:"pink",
            strokeStyle:"black",
            opacity:.3,
            scaleX:1.2,
            scaleY:1,
            rotate:30
        });
        rect.render(ctx);
    },300)

</script>
</body>
</html>
