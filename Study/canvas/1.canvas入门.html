<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas入门</title>
</head>
<body>
<!--canvas的宽高不能在css中设置-->
<canvas width="500px" height="400px">
    IE9 以上才支持canvas
    请升级你的浏览器、
    <!--flash代替-->
</canvas>
<script>
    // 要等canvas标签加载完成之后才能使用script标签
    var canvas = document.getElementsByTagName("canvas")[0];
    // canvas就相当于一个画布程序

    // 拿到canvas的上下文：就相当于画布程序的工具栏
    var context = canvas.getContext("2d"); /* webgl  代表3d */

    // 绘制模拟路线，就相当于手在空中描摹路径，但还没落到画布上
    context.moveTo(100,100);// 设置画笔的起点
    context.lineTo(200,100);
    context.lineTo(100,200);

    // 绘制闭合
    context.closePath();// context.lineTo(100,100);

    context.lineWidth = "4"; // 不能带px

    // 设置线颜色
    context.strokeStyle = "blue"; // rgb rgba,red,#000

    // 落到画布上，开始画
    context.stroke();

    // 设置填充的样式
    context.fillStyle = "red";
    context.fill();
</script>
</body>
</html>
