<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koncas是一套专门操作canvas的库</title>
    <style>
        *{margin:0;padding: 0}
    </style>
    <script src="../static/konva/konva.js"></script>
</head>
<body>
<!--放我们的舞台-->
<div id="container">

</div>
<script>
    // 第一步：创建舞台
    var stage = new Konva.Stage({
        container:'container',
        width:window.innerWidth,
        height:window.innerHeight
    });

    // 第二步：创建一个层
    var layer = new Konva.Layer();

    // 第三步：把层添加到舞台上
    stage.add(layer);

    // 第四步：创建一个矩形
    var rect = new Konva.Rect({
        x:100,
        y:100,
        width:100,
        height:100,
        scaleX:1.2,
        scaleY:1.2,
        opacity:.3,
        draggable:true,
        fill:"red"
    });

    // 第五步把矩形添加到层上
    layer.add(rect);

    // 第六步：把层渲染到舞台
    layer.draw();
</script>
</body>
</html>
