    // 封装class选择器
    // 为什么不直接使用getElementByClassName？
    // 因为IE10之前的浏览器不支持这种写法，所以选择自己封装
    function $class(className) {
        var arr = [];
        // 获取所有元素
        var elements = document.getElementsByTagName('*');
        // 过滤class = className的元素
        for(var i = 0; i < elements.length; i++) {
            if(elements[i].className == className) {
                arr.push(elements[i]);
            }
        }
        return arr;
    }

    console.log($class('dul'));

    // 多组合选择器
    function $selectors(content) {
        var arr = [];
        //content: div,.dul,#more,#module>div
        var elements = content.split(',');
        for(var index in elements) {
            var first = elements[index].charAt(0);
            switch (first){
                case '.':
                    // 如果是class,直接用上面的方法获得数组，
                    // 在将该数组的所有元素，赋值该当前要返回的数组。
                    break;
                case '#':
                    // 如果是Id，直接getElementById获取该元素，添加到arr
                    break;
                default:
                    // 元素选择器getElementsByTagName,获取的放入arr
