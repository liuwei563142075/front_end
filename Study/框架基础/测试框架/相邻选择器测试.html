<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻选择器测试</title>
</head>
<body>
<div class="module">
    <div>
        <p>sadasd<span>cew</span></p>
        <span>呵哒</span>
        <span>呵sad呵哒</span>
    </div>
</div>
<div id="ssp">
    <h3>找到了</h3>
    <div class="demo">
        啦啦啦
    </div>
    <div id="coco">
        哈哈哈
    </div>
    <div class="ha">
        sda
    </div>
</div>
<script src="../frame.js"></script>
<script>
    console.log('.module + div :',$$.$selectorsByAdjacent('.module + div'));
    console.log('div + #ssp :',$$.$selectorsByAdjacent('div + #ssp'));
    console.log('#coco + .ha :',$$.$selectorsByAdjacent('#coco + .ha'));
    console.log('h3 + .demo :',$$.$selectorsByAdjacent('h3 + .demo'));
</script>
</body>
</html>
