<!DOCTYPE html>

<head>

    <title>曲线</title>
</head>
<body>
<svg>
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
    style="fill:none;stroke: black;stroke-width: 3px"></polyline>

    <polyline points="0,40 40,25 60,40 80,120 120,140 200,180"
              style="fill:red;stroke: black;stroke-width: 3px"></polyline>
</svg>
