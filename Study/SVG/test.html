<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jQuery/jquery/jquery-1.9.1.js"></script>
    <script>
        $(function() {
            $(".node").on("mouseenter",function() {
                $(this).find(".ring").eq(0).css("opacity",".4");
            });
            $(".node").on("mouseleave",function() {
                $(this).find(".ring").eq(0).css("opacity","0");
            });
            $(".node").on("click",function() {

            });
        });
    </script>
    <style>
        .node {
            font-size:12px;
            cursor: pointer;
        }
        .ring {
            fill: none;
            opacity: 0;
            stroke: rgb(106, 198, 255);
        }
        .outline {
            overflow-wrap: break-word;
            cursor: pointer;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500px" height="500px">
    <defs>
        <marker id="marker" viewBox="0 -5 10 10"
                refX="23" refY="0" markerWidth="10" markerHeight="10"
                orient="auto">
            <path d="M0,-5L10,0L0,5" fill="brown"></path>
        </marker>
    </defs>
    <g>
        <g class="relations">
            <line x1="100" y1="50" x2="400" y2="80"
                  style="stroke:rgb(255,0,0);stroke-width:2px" marker-end="url(#marker)"></line>
        </g>
    </g>
    <g>
        <g class="node">
            <circle class="ring" cx="100" cy="50" stroke-width="8" r="29" />
            <circle class="outline" cx="100" cy="50" r="25" stroke="#EDBA39" stroke-width="2"
                    fill="#FFD86E" />
            <text x="100" y="56" text-anchor="middle">吉吉</text>
            <path class="expand_node context-menu-item"
                  d="M54.018401269747955,32.41932023131412A63,63 0 0,1 -54.01840126974793,32.41932023131415L-28.030525379036796,17.415213090145468A33,33 0 0,0 28.03052537903681,17.415213090145446Z"></path>
        </g>
        <g class="node">
            <circle class="ring" cx="400" cy="80" stroke-width="8" r="29" />
            <circle class="outline" cx="400" cy="80" r="25" stroke="#E3869B" stroke-width="2"
                    fill="#FB95AF" />
            <text x="400" y="86" text-anchor="middle">毛毛</text><!--y = r + fontSize/2 -->
        </g>
    </g>
</svg>
</body>
</html>
