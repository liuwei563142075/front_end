<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../static/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../static/echarts-3.5.8.min.js"></script>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .parent{
        width:100%;
        height:400px;
    <!--  border:1px solid red; -->
    }
    .child{
    <!--  display:inline; -->

        border:1px solid black;
    }
</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="parent">
    <div id="main2" class="child" style="width:380px;height:180px;float:left;"></div>
</div>
<div id="img"></div>
<script type="text/javascript">
    var dom = document.getElementById("main2");
    var myChart = echarts.init(dom);

    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    // 由于饼图比较特殊，它是动态加载的数据，所以使用延时加载，等饼图加载完后，在获取getDataURL()
    setTimeout(function() {
        var image = new Image();
        image.src = myChart.getDataURL();
        console.log(myChart.getDataURL());
        // $('#img').css('display','none');
        $('#'+'img').append(image);
    },2000);
</script>
</body>
</html>
