<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自缩放</title>
    <script type="text/javascript" src="../static/echarts-4.1.0.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .parent{
            width:100%;
            height:99999px;
        <!--  border:1px solid red; -->
        }
        .child{
        <!--  display:inline; -->

            border:1px solid black;
        }
    </style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="parent">
    <div id="main2" class="child" style="width:580px;height:580px;float:left;"></div>
</div>
<script type="text/javascript">
    var dom = document.getElementById("main2");
    var myChart = echarts.init(dom);

    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger:'axis',
            axisPointer:{
                type:'shadow'
            }
        },
        grid:{
            top:'15',
            left:'3%',
            right:'4%',
            bottom:'2%',
            containLabel:true
        },
        xAxis: {
            type:'category',
            data: ["衬衫","羊毛衫","雪纺衫","高跟鞋","袜子","鞋子","帽子","短袖"]
        },
        yAxis: {
            splitArea:{show:true},
            type : 'value',
            name:'123',
            scale:true,
            boundaryGap:[0.1,0.1],
            axisLabel:{formatter:'{value}'},
        },
        series: [{
            name: '销量',
            type: 'bar',
            barCategoryGap:'80%',
            axisLabel:{
                interval:1
            },
            data: [97, 98, 98, 94, 95, 99, 98, 98.5]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
