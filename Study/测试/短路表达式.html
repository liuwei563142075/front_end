<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短路表达式</title>
</head>
<body>
<script>
    /**
     * || 如果左边的为true，就返回左边，否则返回右边
     * && 如果左边的为true，就返回右边，否则返回左边
     * */

    function and(a,b) {
        return a && b
    }
    function or(a,b) {
        return a || b;
    }
</script>
</body>
</html>
