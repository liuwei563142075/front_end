<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="peo"></div>
<script>
    $(function () {
        let talk = Talk('talk','我答')
        $("#peo").append(talk);
        let ask = Talk('ask','我问')
        $("#peo").append(ask);
    });

    function Talk(name, content) {
        let talk = $('<div class=' + name + '><span></span></div>');
        $(talk).children().get(0).innerHTML = content;
        return talk;
    }
</script>
</body>
</html>
