<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="vv" type="text" value="123">
<script>
    var FunClass = {
        value:100,
        fun:function() {
            return this.value;
        }
    }
    var MetClass = {
        value:10,
        mefun:function() {
            return this.value
        }
    }
    // 修改this指针
    console.log(MetClass.mefun.call(document.getElementById("vv")));//123
    console.log(FunClass.fun.call(MetClass));//10

    // call传递参数
    function add(a,b) {
        return a+b;
    }
    function done() {
        return 100;
    }
    console.log(add.call(done,10,20));// 30
    console.log(add.apply(done,[10,20]));
</script>
</body>
</html>
