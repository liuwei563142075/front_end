<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>闭包的优点：不产生全局变量，实现属性私有化</p>
<p>闭包的缺点：闭包中的数据会常驻内存，在不用的时候要删掉，否则会导致内存溢出</p>
</body>
</html>
<script>
    function outFun(a) {
        function inFun(b) {
            alert(a+b);
        }
        return inFun;
    }

    var demo = outFun(5);
    demo(6);
</script>
