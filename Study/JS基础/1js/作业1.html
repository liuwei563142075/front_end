<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        a {
            text-decoration: none;
        }
        .notice {
            margin: 100px;
            text-align: center;
            width: 788px;
            height: 138px;
            padding-top: 23px;
            border: 1px solid #BBBBBB;
            border-top-width: 4px;
            border-top-color: #F66565;
            border-right-color: #BBBBBB;
        }
        .notice-title {
            font: 28px/28px "微软雅黑" ;
        }
        .notice-footer {
            margin-top: 24px;
            height: 35px;
            border-bottom: 1px solid #CCCCCC;
        }
        .notice-footer .house {
            color: #666666;
            position: relative;
            overflow: hidden;
        }
        .house a {
            width: 30px;
            height: 30px;
            position: absolute;
            top: -8px;
        }
        .house .left {
            left: 70px;
         }
        .house .right {
            left:110px;
        }
    </style>
</head>
<body>
    <div class="notice">
        <p class="notice-title">
            <a href="#" style="color: #072885">国内油价迎新年内最小降幅：92号汽油下跌0.07元/升</a>
        </p>
        <p class="notice-footer">
            <span style="color: #3D6CB0">2015年07月07日 16:15&nbsp;央视</span>
            <span style="color: #666666">我有话说(
                <span style="color: #B60C0C">31,881</span>
                人参与)
                <a href="#" style="color: #666666">收藏本文</a>
            </span>
            <span class="house">
                <a href="#" class="left"><img src="../images/r2_c2.png" alt=""></a>
                <a href="#" class="right"><img src="../images/r2_c4.png" alt=""></a>
            </span>
        </p>
    </div>
</body>
</html>
