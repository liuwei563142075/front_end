<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>诗歌</title>
    <style>
        *{margin: 0;padding: 0}
        .poem {
            margin: 100px;
            width: 583px;
            height: 331px;
            padding-top: 20px;
            text-align: center;
            border: 1px solid red;
        }
        .poem .title {
            font: 700 37px/40px "微软雅黑";
        }
        .poem .num {
            margin-top: 30px;
            margin-left: 230px;
            overflow: hidden;
        }
        .poem .num span {
            display: block;
            float: left;
            width: 30px;
            height: 30px;
            margin-right: 12px;
            font-size: 18px;
            background-color: #FAEBD7;

        }
        .poem .line {
            text-align: left;
            margin-left: 35px;
            font: 19px/26px "微软雅黑";
        }
    </style>
</head>
<body>
    <div class="poem">
        <p class="title">《蝶恋花•泪湿罗衣脂粉满》</p>
        <p class="num">
            <span>16</span>
            <span>18</span>
            <span>26</span>
        </p>
        <p class="line">泪湿罗衣脂粉满。</p>
        <p class="line">四叠阳关，唱到千千遍。</p>
        <p class="line">人道山长山又断。萧萧微雨闻孤馆</p>
        <p class="line">惜别伤离方寸乱。</p>
        <p class="line">忘了临行，酒盏深和浅。</p>
        <p class="line">好把音书凭过雁。东莱不似蓬莱远。</p>
    </div>
</body>
</html>
