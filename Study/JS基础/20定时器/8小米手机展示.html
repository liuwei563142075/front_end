
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        .mi {
            margin: 50px auto;
            width: 512px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        .slider {
            width: 512px;
            height: 1470px;
            background: url("images/mi.png") no-repeat;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slider div {
            width: 512px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="mi">
    <div class="slider">
        <div id="up"></div>
        <div id="down"></div>
    </div>
</div>
</body>
</html>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    var pos = 0;
    var timer = null;
    var slider = $("up").parentNode;
    slider.onmouseout = function () {
        clearInterval(timer);
    }
    $("down").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function down() {
            pos++;
            pos<0 ? slider.style.top = pos+"px": clearInterval(timer);
        },30);
    }
    $("up").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function up() {
            pos -= 3;
            pos>-1070 ? slider.style.top = pos+"px": clearInterval(timer);
        },30);
    }


</script>
