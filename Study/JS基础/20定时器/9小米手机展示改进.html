<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        .mi {
            margin: 50px auto;
            width: 512px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        .mi span {
            position: absolute;
            left: 0;
            height: 200px;
            width: 512px;
            cursor: pointer;
        }
        .mi #up {
            top: 0;
        }
        .mi #down {
            bottom: 0;
        }
        #pic {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="mi">
    <img src="images/mi.png" alt="" id="pic">
    <span id="up"></span>
    <span id="down"></span>
</div>
</body>
</html>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    var pos = 0;
    var timer = null;

    $("down").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function down() {
            pos++;
            pos < 0 ? $("pic").style.top = pos + "px": clearInterval(timer);
        },30);
    }
    $("up").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function up() {
            pos -= 3;
            pos>=-1070 ? $("pic").style.top = pos+"px": clearInterval(timer);
        },30);
    }
    var mi = $("up").parentNode;
    mi.onmouseout = function () {
        clearInterval(timer);
    }


</script>
