<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五秒钟跳转页面</title>
    <style>
        .goback {
            width: 500px;
            height: 100px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var index = document.getElementById("goIndex");
            var s = 5;
            setTimeout(goback,1000);
            function goback() {
                if(s>0){
                    index.innerHTML="页面没有找到，"+s--+"秒钟将带你"+ "<a href='4时钟.html'>返回首页！</a>";
                    setTimeout(goback,1000);
                }else {
                    window.location.href="4时钟.html";
                }
            }
        }
    </script>
</head>
<body>
<div class="goback" id="goIndex">
</div>
</body>
</html>
