<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>与自身定位无关</title>
    <style>
        *{margin:0;padding: 0}
        #box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
            padding: 50px;
            border:1px solid chocolate;
        }
        #ch {
            width: 50px;
            height: 50px;
            background-color: orangered;
            border: 1px solid #48484c;
            padding: 10px;
            margin: 15px;
            position: relative;
            top: 0;
            left: 20px;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="ch">

    </div>
</div>
</body>
</html>
<script>
        var box = document.getElementById("box");
        var ch = document.getElementById("ch");

        // offsetLeft返回距离上级盒子【最近的，带有定位的】左边的位置，
        // 如果上级盒子都没有定位，则以其自己距离body的距离为准

        //（定位）从父级的padding开始算【父级的border不算】起，到该盒子border的距离

        // 父级没有定位，自身定位了，以自身距离body的距离为准
        // 15[自身的margin]+(50+100+1)[父亲的]
        console.log(ch.offsetLeft);

        console.log('与自身定位无关');
</script>
