<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不常用</title>
    <style>
        div {
            width: 30px;
            height: 30px;
        }
    </style>
    <script>
        window.onload = function () {
            var s = document.getElementById("s3");
            s.parentNode.style.backgroundColor="pink";
        }
    </script>
</head>
<body>
<p>
    获取父亲节点：parentNode
</p>
<div>d1</div>
<div>d2</div>
<div>d3</div>
<div>d4</div>
<div class="box">
    <span>1</span>
    <span>2</span>
    <span id="s3">3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
</div>
<div>d5</div>
<div>d6</div>
</body>
</html>
