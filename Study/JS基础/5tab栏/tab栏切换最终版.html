<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab栏目切换</title>
    <style>
        div{
            display: none;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .current {
            background-color: pink;
        }
        .show {
            display: block;
        }
    </style>
    <script>
        window.onload = function() {
            var btns = document.getElementsByTagName("button");
            var divs = document.getElementsByTagName("div");
            for (var i=0;i<btns.length;i++) {
                btns[i].index = i;
                btns[i].onclick = function () {
                    /*tab栏切换*/
                    for(var m=0;m<btns.length;m++){
                        btns[m].className="";
                        divs[m].className="";
                    }
                    this.className="current";
                    divs[this.index].className="show";
                }
            }
        }
    </script>
</head>
<body>
<button class="current">tab1</button>
<button>tab2</button>
<button>tab3</button>
<div class="show">1</div>
<div>2</div>
<div>3</div>
</body>
</html>
