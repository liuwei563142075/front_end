<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var u = document.getElementById("u");

            //不带任何参数，只是浅层克隆，只克隆节点本身，该节点的子文本节点并不会被克隆
            var l1 = u.children[0].cloneNode();
            u.appendChild(l1);

            //要想克隆某节点包含其下所有子节点，就要带上true参数
            var l2 = u.children[1].cloneNode(true);
            u.appendChild(l2);

            //克隆全部
            var u1 = u.cloneNode(true);
            //不要使用document去添加节点！！
            //document.appendChild(u1);
            u.parentNode.appendChild(u1);
        }
    </script>
</head>
<body>
<p>cloneNode()复制节点，括号里面可以跟参数，如果里面是true则代表深层复制，false为浅层复制</p>
<ul id="u">
    <li class="i">1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
