<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var u = document.getElementById("u");
            u.removeChild(u.children[0]);
        }
    </script>
</head>
<body>
<p>removeChild移除节点</p>
<ul id="u">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
