<script>
    function Person(name,age) {
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.getName = function () {
            return obj.name;
        }
        obj.getAge = function () {
            return obj.age;
        }
        return obj; // return 是关键！
    }

    var xiaoming = Person("小明",23);
    console.log(xiaoming.name);
    console.log(xiaoming.age);
    console.log(xiaoming.getName());
    console.log(xiaoming.getAge());
    var daming = Person("大明",24);
    console.log(daming.getName());
</script>
