<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未完成</title>
    <style>
        *{margin:0;padding: 0;}
        img {
            vertical-align: top;
        }
        .slider {
            margin: 50px 100px;
            width: 520px;
            height: 280px;
            border: 1px solid #eee;
            overflow: hidden;
            position: relative;
        }
        .slider ul{
            list-style: none;
            width: 800%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slider span {
            display: block;
            width: 100%;
            height: 140px;
            cursor: pointer;
            position: absolute;
            left: 0;
        }
        .slider #up {
            top: 0;
        }
        .slider #down {
            top: 140px;
        }
    </style>
</head>
<body>
<div class="slider" id="slider">
    <ul>
        <li><img src="images/1.jpg" alt=""></li>
        <li><img src="images/2.jpg" alt=""></li>
        <li><img src="images/3.jpg" alt=""></li>
        <li><img src="images/4.jpg" alt=""></li>
        <li><img src="images/5.jpg" alt=""></li>
        <li><img src="images/1.jpg" alt=""></li>
    </ul>
    <span id="up"></span>
    <span id="down"></span>
</div>
</body>
</html>
<script>
    var slider = document.getElementById("slider");
    var ul = slider.children[0];
    var tp = slider.children[1];
    var bom = slider.children[2];

    var leader = 0;
    var target = 0;

    tp.onclick = function() {
        target += 280;
    }
    bom.onclick = function() {
        target -= 280;
    }
    function autoplay() {

        leader = leader + (target-leader)/10;
        ul.style.top = -leader + "px";
    }
    setInterval(autoplay,10);
</script>
