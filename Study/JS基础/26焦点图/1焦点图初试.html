<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none}
        img {vertical-align: top;}
        .slider {
            width: 490px;
            height: 170px;
            border: 1px solid black;
            padding: 10px;
            margin: 50px 100px;
        }
        .slider .box {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #pic {
            width: 500%;
            position: absolute;
            top: 10px;
            left: -10px;
            background-color: pink;
        }
        #pic li,#circle li {
            float: left;
        }
        #circle {
            width: 200px;
            height: 30px;
            text-align: center;
            position: absolute;
            bottom: 5px;
            right: -25px;
        }
        #circle li {
            width: 30px;
            height: 25px;
            background-color: white;
            padding-top: 5px;
            margin-right: 5px;
            cursor: pointer;
        }
        .y {
            background-color: yellow !important;
        }
    </style>
    <script>
        window.onload = function() {
            var pic = document.getElementById('pic');
            console.log(pic.style.backgroundColor);
        }
    </script>
</head>
<body>
<div class="slider">
    <div class="box">
        <ul id="pic">
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
            <li><img src="images/01.jpg" alt=""></li>
        </ul>
        <ul id="circle">
            <li class="y">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>
</body>
</html>
<script>
    var circle = document.getElementById("circle");
    var pic = document.getElementById("pic");
    var lis = circle.children;
    var timer = null;
    var now = 0;
    var future = 0;
    pic.style.left = now + "px";
    for(var i=0;i<lis.length;i++){
        lis[i].index = i;
        lis[i].onmousemove = function() {
            for(var j=0;j<lis.length;j++){
                lis[j].className="";
            }
            this.className="y";
            now = parseInt(pic.style.left);
            future = this.index * (-490);
            console.log(Math.abs(future-now));
            clearInterval(timer);
            timer = setInterval(scroll,30);
        }
    }
    function scroll() {
        if(now>future) {//向右
            pic.style.left=(--now)+"px";
        }else if(now<future){//向左
            pic.style.left=(++now)+"px";
        }else{
            clearInterval(timer);
        }
    }
</script>
