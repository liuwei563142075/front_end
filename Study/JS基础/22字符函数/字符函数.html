<script>
    var str = "dafda哈萨克";

    // 获取字符串的长度==汉字的长度应该是2，但是使用length是按1计算的
    console.log(str.length);

    // 获取字符串第二个位置的字符
    console.log(str.charAt(2));
    // 获取字符串第二个位置的unicode编码
    console.log(str.charCodeAt(7));
    //获取从前数第一个a字母的位置
    console.log(str.indexOf('a'));
    // 获取从后数第一个a字母的位置
    console.log(str.lastIndexOf('a'));


    console.log('=====================');
    //计算字符串的长度
    function f(str) {
        var len = 0;
        for (var i=0;i<str.length;i++) {
            if(str.charCodeAt(i) < 127 && str.charCodeAt(i) > 0){
                len++;
            }else {
                len += 2;
            }
        }
        return len;
    }

    console.log(f(str));

</script>
