<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            background-color: whitesmoke;
            border-color: green;
            border-radius: 0 0 0 0;
            cursor: pointer;
        }
        .box button {
            margin-top: 5px;
            width:60px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="box" id="b">
    <input type="text" id="t1"/>
    <input type="text" id="t2"/><br/>
    <button id="b1">concat</button><span></span>
    <button id="b2">slice</button><span></span>
    <button id="b3">substr</button><span></span>
</div>
</body>
</html>
<script>
        var t1 = document.getElementById("t1");
        var t2 = document.getElementById("t2");
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");

        b1.onclick = function () {
            this.nextSibling.innerHTML = t1.value.concat(t2.value);
        }

        b2.onclick = function () {
            // slice(参数1，参数2) 第二个参数可以省略，省略代表取参数1之后所有【包括参数1】
            // slice(参数1，参数2) 取参数1至参数2索引之间所有字符【左开右闭】
            this.nextSibling.innerHTML = t1.value.slice(1,3);
            // slice(-1);
        }

        b3.onclick = function () {
            // 从1位置开始取，取两个字符，和Java的不一样
            //如果第二个参数不写，则取1至字符串最后一个字符
            this.nextSibling.innerHTML = t1.value.substr(1,2);
            //substr(-2)
        }
</script>
