<script>
    //  ||运算符只要第一个数为真【非0】，就直接输出第一个数，否则直接输出第二个
    console.log(0 || 1);
    console.log(0 || -1);
    console.log(3 || 1);

    // 只要第一个数为真，就比较第二个数，如果第二个数大，就输出第二个数，不为真直接输出第一个数
    console.log(0 && 1);
    console.log(1 && 4);
</script>
