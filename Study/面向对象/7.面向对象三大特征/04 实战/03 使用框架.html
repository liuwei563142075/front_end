//矩形对象
var Rectangle =Sharp.extend({
//    构造函数  里面放置属性
    init:function(length,width){
        //调用父类，继承父亲的属性和方法
        this._super.apply(this,arguments)
        this.name='矩形';
        this.length =length;
        this.width = width;
    },
    zhouchang: function(){
    return (this.length + this.width) * 2;
}
})
