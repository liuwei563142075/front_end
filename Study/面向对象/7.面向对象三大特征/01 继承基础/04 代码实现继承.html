<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    //基类 父类
    var Person = function(){
        this.name = '张三';
        this.age = 20;
    }
    Person.prototype = {
        say : function(){
            console.log('Person.prototype - say');
        }
    }

    //构造函数
   /* 如何实现继承：
    1 构造函数
    1 原型*/
    var Student = function(){
        Person.call(this, arguments);

        //子类也可以拥有自己的一些属性和方法
        this.sID='000001'
        this.jiemu = '唱歌'
        this.luobenTimes= 0
    }

    //学生继承person,则拥有person原型中的方法
    Student.prototype = new Person();

    /*以前：实现继承：学生可以访问人的所有属性和方法
    儿子拥有父亲的某些特定*/


    //子类也可以拥有自己的一些属性和方法
    Student.prototype.getTeacher = function(){
        console.log('王书奎');
    }
    // 用继承后就不能再使用下面的方式了
 /*   Student.prototype={}*/


    //测试 -- 学生类拥有了person中的方法
    var xiaoWang = new Student();
    //xiaoWang.name = '张三'
    console.log(xiaoWang.name)
    xiaoWang.say()
    xiaoWang.getTeacher()


</script>
</body>
</html>
