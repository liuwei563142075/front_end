<script>
 	~(function(){
		
			var o = new Object();
			//这里其实就是继承，我新创建的一个对象，然后继承Object的所有属性和方法，也就是可以使用Object的所有属性和方法
			//这里继承并不是新的概念，只是前面我们没讲这个玩意有个学名叫做继承
			//alert(o.toString()); //能否访问，说明确实继承了Object
			 alert(o.__proto__ === Object.prototype);  //true 继承的本质 -- 为什么能访问Object对象的方法，其实访问的是其原型对象的方法 所有的方法都是放在原型中而不是类中
			//alert(o.__proto__ === Object);
			//alert(Object.__proto__ === Function.prototype);
			//alert(Function.prototype.__proto__ === Object.prototype);
			//alert(Number.__proto__ === Function.prototype);
			
			
			//object是万物祖先
			
		}());

    

</script>
