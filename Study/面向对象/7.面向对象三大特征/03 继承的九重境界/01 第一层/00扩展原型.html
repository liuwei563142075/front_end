<script>
String.prototype.format = function () {  
    var str = this;   
    for(var i = 0, j = arguments.length; i < j; i++){  
        str = str.replace(new RegExp('\\{' + i +'\\}', 'g'), arguments[i]);  
    }  
  
    return str;  
}  
var name ='王书奎';
var role ='系统管理员';
alert('登陆成功，用户名：{0}角色：({1})'.format(name, role));  
</script>
