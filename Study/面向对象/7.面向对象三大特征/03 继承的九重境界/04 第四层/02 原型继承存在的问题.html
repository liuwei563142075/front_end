<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    //基类
    var Person = function(){
        this.name = '张三';
        this.age = 20;
    }
    Person.prototype = {
        say : function(){
            console.log('Person.prototype - say');
        }
    }


    //构造函数
    var Student = function(name,age,sex){
        this.sex = sex
    }
    //学生继承person,则拥有person原型中的方法
    Student.prototype = new Person();
    Student.prototype.getTeacher = function(){
        console.log('Student.prototype.getTeacher');
    }

    //测试 -- 学生类拥有了person中的方法
    var xiaoWang = new Student('小王',10,'男');
    //xiaoWang.name = '张三'
    console.log(xiaoWang.name)
    xiaoWang.say()
    xiaoWang.getTeacher()



    /*存在的问题*/
    /*无法通过参数定义对象*/
    console.log(xiaoWang.name)
    console.log(xiaoWang.age)


    /*解决方式*/
    xiaoWang.name = '神仙'
    xiaoWang.age = 100
    console.log(xiaoWang.name)
    console.log(xiaoWang.age)


</script>
</body>
</html>
