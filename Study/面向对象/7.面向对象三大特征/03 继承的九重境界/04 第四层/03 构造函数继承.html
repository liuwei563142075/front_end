<script>

	function People(){
		this.race = '人类';
	}
    People.prototype={
        eat:function(){
            alert('123')
        }
    }

    /*学生对象*/
	function Student(name, skin) {
		People.apply(this, arguments);
		this.name = name;
		this.skin = skin;
	}
	//实例化 yellow2
	var zhangsan = new Student('张三', '黄皮肤')
	console.log(zhangsan.name); //张三
	console.log(zhangsan.race); //人类
    zhangsan.eat()
</script>
