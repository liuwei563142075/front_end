function SuperParent(){
        this.name = 'mike';
    }

        this.age = 12;
    }

    var parent = new Parent();

    //alert("测试父亲可以访问自己的属性："+parent.age);//得到被继承的属性


    //继续原型链继承 - 三次继承
function Child(){   //brother构造
    this.weight = 60;
    }
	
    Child.prototype = new Parent();
    //继续原型链继承

    //继承了Parent和Child,弹出mike
