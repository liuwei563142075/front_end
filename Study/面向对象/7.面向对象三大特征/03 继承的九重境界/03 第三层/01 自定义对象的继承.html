<script type="text/javascript">
//基类
var Person = function(){
	this.name='傻郭靖'
    this.test='测试的属性'
}
//
Person.prototype = {
	say : function(){
		alert('Person.prototype - say');
	}
}
//构造函数
var Student = function(name, age, lesson){
	this.name = name; 
	this.age = age;
	this.lesson = lesson;
}
//学生继承person,则拥有person原型中的方法
Student.prototype = new Person();
Student.prototype.getTeacher = function(){
	alert('Student.prototype.getTeacher');
}

//测试 -- 学生类拥有了person中的方法
var xiaoWang = new Student('wang', 20, 'javascript');
xiaoWang.say();
console.log(xiaoWang.name);
console.log(xiaoWang.test);




//测试person 和student其实指向同一个地址
var person = new Person();
person.getTeacher();
