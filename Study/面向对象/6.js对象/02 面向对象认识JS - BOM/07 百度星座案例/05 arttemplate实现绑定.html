<script type="text/javascript">

    $(function(){
        //    面向对象编程 -- 封装单个星座的各种操作
        var Xingzuo = function(data, num){
            /*数据*/
            this.data = data;
            /*单个星座的容器  动态生成div并动态的赋予样式*/
            this.dom =$('<div></div>').addClass('item num-' + num);
            /*星座编号*/
            this.num = num;
            /*定义一个变量保存对象当中的临时变量*/
            this.config= {
                jqueryContainer: $('.xingzuo')
            }
            this.init();
        };
        Xingzuo.prototype = {
            init : function(){
                this.bindDOM();
                this.bindEvent();
            }
            ,bindDOM : function(){
                var str = '<div class="image"></div>' +
                        '<div class="description">' +
                        '<p class="name">{{name}}</p>' +
                        '<p class="time">{{time}}</p>' +
                        '<div class="mark"></div>' +
                        '</div>';
                this.dom.html($$.artTemplate(str, this.data)).appendTo(this.config.jqueryContainer);
            }
            ,bindEvent : function(){

            }
        };

//        实例化12个星座 -- 每次实例化都自动调用init函数
        for(var i = 0, len = data.length; i < len; i++){
            new Xingzuo(data[i], i);
        }
    })
</script>
