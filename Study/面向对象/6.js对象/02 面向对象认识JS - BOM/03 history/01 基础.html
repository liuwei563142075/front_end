<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn1">打开一个新的窗口Location</button>
<button id="btn2">前进</button>
</body>
</html>
<script>
    document.getElementById('btn1').onclick=function() {
        /*改变当前窗口的地址，则会打开新的网页*/
        window.location ='test.html'
    }
    document.getElementById('btn2').onclick=function() {
        /*改变当前窗口的地址，则会打开新的网页*/
        history.forward()
    }
</script>
