<script>
//     apply实现继承
//    学生类本来不具备任何方法，
//    但是在 Person.apply(this,arguments)  后，
//    他就具备了 Person类的sayhello方法和 所有属性。
//    在 Print.apply(this,arguments) 后就自动得到了  show() 方法。


    //人对象
    function Person(name,age){   //定义一个类，人类
        this.name=name     //名字
        this.age=age       //年龄
        this.sayhello=function(){alert("人对象的某个方法")}
    }

    //输出打印对象
    function Print(){            //显示类的属性
        this.funcName="我是打印对象"
        this.show=function(){
           alert ('打印对象的某个方法')
        }
    }

    //学生对象
    function Student(name,age,grade,school){    //学生类
        Person.apply(this,arguments)
        Print.apply(this,arguments)
        this.grade=grade                  //年级
        this.school=school                    //学校
    }

//    实例化人对象
    var zhangsan=new Person("张三",10)
    zhangsan.sayhello()

//    实例化学生对象
    var lisi=new Student("tom",13,6,"清华小学")
//    学生继承了人和打印对象，则拥有了人的属性和方法
    lisi.show()
    lisi.sayhello()
    alert(lisi.funcName)
</script>
