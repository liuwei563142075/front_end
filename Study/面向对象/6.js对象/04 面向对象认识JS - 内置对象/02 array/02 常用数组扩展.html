<script>
    /*--数组扩展方法--*/
    /*
     *去除数组中的重复项
     */
    Array.prototype.unique = function() {
        var a = []; var l = this.length;
        for (var i = 0; i < l; i++)
        {
            for (var j = i + 1; j < l; j++)
            {
                if (this[i] === this[j]) j = ++i;
            }
            a.push(this[i]);
        }
        return a;
    };

    var arr = [1,2,3,4,5,6,6,7,7,77,7,]
    console.log(arr.unique())
</script>
