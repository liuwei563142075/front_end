<script>

    /******************************************************************************
                                        数字的分类
     *******************************************************************************/


//数字的分类：
//    JavaScript 中可以使用10进制数、8进制数、16进制数、实数、浮点数。
//    以 0 开头的整数是8进制数，
//    以 0x 开头的整数是16进制数。

    console.log(12345)    // 10进制数 12345
    console.log(1.23)     // 实数 1.23
    console.log(1.23e4)   // 1.23 × 10的4次方
    console.log(1.23E4)   // 1.23 × 10的4次方
    console.log(0777)     // 8进制数777
    console.log(0xff88)   // 16进制数FF88

    //通过传统方式
    var num1 = 1;
    //通过对象方式
    var num2 = new Number(3);//
    alert(num1)
    alert(num2)
</script>
