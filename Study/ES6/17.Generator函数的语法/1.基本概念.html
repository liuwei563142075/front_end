<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本概念</title>
</head>
<body>
<script>
    // Generator函数是ES6提供的一种异步编程的解决方案

    // 1.执行Generator函数会返回一个遍历器对象，可以依次
    // 遍历Generator函数内部的每一个状态。
    // 2.形式上Generator函数是一个普通的函数，但是有两个特征。
    // 一是，function关键字与函数名之间有一个星号；
    // 二是，函数内部使用yield表达式，定义不同的内部状态
    // （yield意思是‘产出’）

    function* helloworldGenerator() {
        yield 'hello';
        yield 'world';
        return 'ending';
    } // 内部有三个状态：hello,world,return


    // 调用Generator函数后，该函数并不执行，返回
    // 的也不是函数运行结果，而是一个指向内部状态
    // 的指针对象，也就是遍历器对象
    var hw = helloworldGenerator();

    // 执行方式：每次调用next方法，使得指针移向下一个状态。
    // 也就是说：每次调用next方法，内部指针就从函数头部或
    // 上一次停下来的地方开始执行，直到遇到下一个yield表达式
    // 或return语句为止（如果没有return，就执行到函数结束）。
    // 换言之，Generator函数是分段执行的。yield
    // 表达式是暂停执行的标记，而next方法可以恢复执行。
    console.log("返回的是内部指针对象")
    console.log(hw.next())
    console.log(hw.next())
    console.log(hw.next())
    console.log(hw.next())





    /*for (let h of hw) {
        console.log(h)
    }*/
</script>
</body>
</html>
