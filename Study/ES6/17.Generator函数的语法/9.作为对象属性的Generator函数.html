<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作为对象属性的Generator函数</title>
</head>
<body>
<script>
    // 如果一个对象的属性是Generator函数，可以简写成下面的形式。
    let obj = {
        * myGeneratorMethod() {
            yield '1'
        }
    }

    // 等价于下面的写法;
    let oj = {
        myGeneratorMethod:function* () {
            yield '1'
        }
    }
</script>
</body>
</html>
