<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object对象新增方法</title>
</head>
<body>
<script>
    var obj = { foo: 'bar', baz: 42}
    console.log(Object.keys(obj)) // ["foo", "baz"]
    console.log(Object.values(obj)) // ["bar", 42]
    console.log(Object.entries(obj)) // [["foo", "bar"],["baz", 42]]
</script>
</body>
</html>
