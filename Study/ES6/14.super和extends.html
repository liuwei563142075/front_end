<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认参数函数</title>
</head>
<body>
<script>
    class Tree {
        constructor(size = '10', leaves = {spring: 'green', summer: 'green', fall: 'orange', winter: null}) {
            this.size = size;
            this.leaves = leaves;
            this.leafColor = null;
        }

        changeSeason(season) {
            this.leafColor = this.leaves[season];
            if (season === 'spring') {
                this.size += 1;
            }
        }
    }

    class Maple extends Tree {
        constructor(syrupQty = 15, size, leaves) {
            super(size, leaves); //super用作函数
            this.syrupQty = syrupQty;
        }

        changeSeason(season) {
            super.changeSeason(season);//super用作对象
            if (season === 'spring') {
                this.syrupQty += 1;
            }
        }

        gatherSyrup() {
            this.syrupQty -= 3;
        }
    }

</script>
</body>
</html>
