<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单例子</title>
</head>
<body>
<script>
    // Promise构造函数接受一个函数作为参数，该函数的两个参数分别是resolve和reject。
    // 它们是两个函数，由 JavaScript 引擎提供，不用自己部署。
    function timeout(ms) {
        return new Promise((resolve,reject)=>{
            console.log(resolve);
            console.log(reject);
            setTimeout(reject,ms,'done')
        })
    }

    timeout(100).then((value)=>{
        console.log('resolve')
        console.log(value)
    },(value)=>{
        console.log('reject')
        console.log(value)
    })
</script>
</body>
</html>
