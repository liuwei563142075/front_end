<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即执行</title>
</head>
<body>
<script>
    let promise = new Promise(function(resolve,reject) { // 立即执行
        console.log('Promise');
        resolve(123)
    })
    promise.then(function(data) { // 异步执行
        console.log(data)
        console.log('resolved');
    })
    console.log('Hi');

    // Promise
    // Hi
    // 123
    // resolved
</script>
</body>
</html>
