<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟遍历器</title>
</head>
<body>
<script>
    var it = makeIterator(['a','b']);

    console.log(it);
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())



    function makeIterator(array) {
        var nextIndex = 0;
        return {
            next: function () {
                return nextIndex < array.length ? {
                    value: array[nextIndex++],
                    done: false
                } : {
                    value: undefined,
                    done: true
                };
            }
        }
    }
</script>
</body>
</html>
