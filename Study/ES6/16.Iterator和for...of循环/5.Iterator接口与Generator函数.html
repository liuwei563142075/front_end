<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator接口与Generator函数</title>
</head>
<body>
<script>
    // Symbol.iterator方法的最简单实现，还是使用下一章要介绍的Generator函数
    let myIterable = {
        [Symbol.iterator]:function* () {
            yield 1;
            yield 2;
            yield 3;
        }
    }
    console.log([...myIterable]) // [1,2,3]

    // 或者使用下面简洁写法：
    let obj = {
        *[Symbol.iterator]() {
            yield 'hello';
            yield 'world';
        }
    }
    // Symbol.iterator方法几乎不用部署任何代码，只
    // 要yield命令给出每一步的返回值即可

    for (let o of obj) {
        console.log(o)
    }
</script>
</body>
</html>
