<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单例子</title>
</head>
<body>
<script>
    function timeout(ms) {
        return new Promise((resolve,reject)=>{
            console.log(resolve);
            console.log(reject);
            setTimeout(reject,ms,'done')
        })
    }

    timeout(100).then((value)=>{
        console.log('resolve')
        console.log(value)
    },(value)=>{
        console.log('reject')
        console.log(value)
    })
</script>
</body>
</html>
