<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13种静态方法</title>
</head>
<body>
<script>
    // 1.Reflect.get(target,name,receiver):查找并返回target对象的name属性，
    // 如果没有该属性则返回undefined
    var myGet = {
        foo:1,
        bar:2,
        get baz() {
            return this.foo + this.bar;
        }
    }
    console.log(Reflect.get(myGet,'foo')) // 1
    console.log(Reflect.get(myGet,'bar')) // 2
    console.log(Reflect.get(myGet,'baz')) // 3
    // 如果name属性部署了读取函数（getter），则读取函数的this绑定receiver
    var myGetReceive = {
        foo:4,
        bar:4,
    }
    console.log(Reflect.get(myGet,'baz',myGetReceive)) // 8

    // 2.Reflect.set(target,name,value,receiver)

    // ...
</script>
</body>
</html>
