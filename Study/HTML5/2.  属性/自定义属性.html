<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery/jquery-1.9.1.js"></script>

        /* 记得你的项目里使用title去存储标记一个元素，今天学习H5以后，把项目里的这块换掉，别用title了  */
