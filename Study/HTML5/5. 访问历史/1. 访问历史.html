<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="前进" onclick="qianjin()">
<input type="button" value="后退" onclick="houtui()">
<input type="button" value="刷新" onclick="refresh()">
</body>
</html>
<script>
    function qianjin() {
        window.history.forward();
    }
    function houtui() {
        window.history.back();
    }
    function refresh() {
        // 无参数代表刷新，有参数代表跳转
        window.history.go();
    }
</script>
