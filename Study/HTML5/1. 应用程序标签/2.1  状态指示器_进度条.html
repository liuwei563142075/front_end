<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .my-progress {
            -webkit-appearance: none;/* 比不可少！*/
        }
/*按F12后close旁边的三个竖点-settings-Elemets下勾选Show user agent shadow DOM*/
        /* chrome打开虚拟DOM后，即可查看虚拟DOM名 */
        .my-progress::-webkit-progress-inner-element {/*在这里，给伪对象设置*/
            height: 200px;
            width: 400px;
        }
        .my-progress::-webkit-progress-bar {
            background-color: pink;
        }
        .my-progress::-webkit-progress-value {
            background-color: yellow;
            height: 100%;
            width: 50%;
            box-sizing: border-box;
            -webkit-user-modify: read-only;
        }
    </style>
</head>
<body>
<!--状态指示器-->

<!--进度条-->
<progress value="0.1"></progress>
<progress value="10" max="100" class="my-progress"></progress>
</body>
</html>
