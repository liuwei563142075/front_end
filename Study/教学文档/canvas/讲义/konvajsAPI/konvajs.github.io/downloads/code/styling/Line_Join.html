<!DOCTYPE html>
<html>
<head>
  <script src="javascript:if(confirm('https://cdn.rawgit.com/konvajs/konva/0.10.0/konva.min.js  \n\n该文件无法用 Teleport Ultra 下载, 因为 它是一个域或路径外部被设置为它的启始地址的地址。  \n\n你想在服务器上打开它?'))window.location='https://cdn.rawgit.com/konvajs/konva/0.10.0/konva.min.js'" tppabs="https://cdn.rawgit.com/konvajs/konva/0.10.0/konva.min.js"></script>
  <meta charset=utf-8"utf-8">
  <title>Konva Line Join Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
        var width = window.innerWidth;
        var height = window.innerHeight;

        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height
        });
        var layer = new Konva.Layer();

        var triangle = new Konva.RegularPolygon({
            x: stage.getWidth() / 2,
            y: stage.getHeight() / 2,
            sides: 3,
            radius: 70,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 20,
            lineJoin: 'bevel'
        });

        triangle.on('mouseover', function() {
            this.lineJoin('round');
            layer.draw();
        });

        triangle.on('mouseout', function() {
            this.lineJoin('bevel');
            layer.draw();
        });

        // add the shape to the layer
        layer.add(triangle);

        // add the layer to the stage
        stage.add(layer);
  </script>

</body>
</html>
