<!DOCTYPE html>
<html>
<head>
  <script src="javascript:if(confirm('https://cdn.rawgit.com/konvajs/konva/0.10.0/konva.min.js  \n\n该文件无法用 Teleport Ultra 下载, 因为 它是一个域或路径外部被设置为它的启始地址的地址。  \n\n你想在服务器上打开它?'))window.location='https://cdn.rawgit.com/konvajs/konva/0.10.0/konva.min.js'" tppabs="https://cdn.rawgit.com/konvajs/konva/0.10.0/konva.min.js"></script>
  <meta charset=utf-8"utf-8">
  <title>Konva Cancel Event Bubble Propagation Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var stage = new Konva.Stage({
      container: 'container',
      width: 300,
      height: 300
    });

    var layer = new Konva.Layer();

    var group = new Konva.Group();

    var circle = new Konva.Circle({
      x: stage.getWidth() / 2,
      y: stage.getHeight() / 2,
      radius: 70,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 4
    });

    circle.on('click', function(evt) {
      alert('You clicked the circle!');
      evt.cancelBubble = true;
    });

    group.on('click', function() {
      alert('You clicked on the group!');
    });

    layer.on('click', function() {
      alert('You clicked on the layer!');
    });

    group.add(circle);
    layer.add(group);

    // add the layer to the stage
    stage.add(layer);
  </script>

</body>
</html>
