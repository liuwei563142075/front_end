<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style type="text/css">
			.header{
				width: 970px;
				height: 103px;
				/*让盒子居中*/
				margin: 0 auto;
				margin-bottom: 10px;
			}
			.header .pic{
				float: left;
				width: 277px;
				height: 103px;
				background-color: red;
				margin-right:14px ;
			}
			.header .title{
				float: left;
				width: 679px;
				height: 103px;
			}
			.header .title .login{
				float: right;
				width: 137px;
				height: 49px;
				margin-bottom: 8px;
				background-color: greenyellow;
			}
			.header .title .intrduction{
				float: left;
				width: 679px;
				height: 46px;
				background-color: greenyellow;
			}
			.center{
				width: 970px;
				height: 435px;
				margin: 0 auto;
				margin-bottom: 10px;
			}
			.center .nav{
				float: left;
				width: 310px;
				height: 435px;
				background-color: goldenrod;
				margin-right: 10px;
			}
			.center .box{
				float: left;
				width: 650px;
				height: 435px;
			}
			.center .box .message{
				float: left;
				width: 650px;
				height: 400px;
				margin-bottom: 10px;
			}
			.center .box .message .news{
				float: left;
				width: 450px;
				height: 400px;
				margin-right: 10px;
			}
			.center .box .message .news .schoolnews{
				width: 450px;
				height: 240px;
				background-color: cornflowerblue;
				margin-bottom: 10px;
			}
			.center .box .message .news .shortnews{
				width: 450px;
				height: 110px;
				background-color: cornflowerblue;
				margin-bottom: 10px;
			}
			.center .box .message .news .newsli{
				width: 450px;
				height: 25px;
				background-color: cornflowerblue;
			}
			.center .box .message .ad{
				float: left;
				width: 190px;
				height: 400px;
				background-color: fuchsia;
			}
			.center .box .link{
				float: left;
				width: 650px;
				height: 25px;
				background-color: forestgreen;
			}
			.footer{
				width: 970px;
				height: 35px;
				margin: 0 auto;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="pic"></div>
			<div class="title">
				<div class="login"></div>
				<div class="intrduction"></div>
			</div>
		</div>
		<div class="center">
			<div class="nav"></div>
			<div class="box">
				<div class="message">
					<div class="news">
						<div class="schoolnews"></div>
						<div class="shortnews"></div>
						<div class="newsli"></div>
					</div>
					<div class="ad"></div>
				</div>
				<div class="link"></div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
