<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		header {
			width: 970px;
			height: 103px;
			margin: 0 auto;
			margin-bottom: 10px;
		}
		header .hdpic {
			float: left;
			width: 277px;
			height: 103px;
			margin-right: 10px;
			background-color: red;
		}
		header .hdright {
			float: right;
			width: 679px;
			height: 103px;
		}
		header .hdright .hrlog {
			float: right;
			width: 137px;
			height: 49px;
			margin-bottom: 8px;
			background-color: greenyellow;
		}
		header .hdright .hrbar {
			float: right;
			width: 679px;
			height: 46px;
			background-color: greenyellow;
		}
		section {
			width: 970px;
			height: 435px;
			margin: 0 auto;
			margin-bottom: 10px;
		}
		section .message {
			float: left;
			width: 310px;
			height: 435px;
			background-color: yellow;
			margin-right: 10px;
		}
		section .content {
			float: left;
			width: 650px;
			height: 435px;
		}
		section .content .center {
			float: left;
			width: 650px;
			height: 400px;
		}
		section .content .center .cleft {
			float: left;
			width: 450px;
			height: 400px;
			margin-right: 10px;
		}
		section .content .center .cright {
			float: left;
			width: 190px;
			height: 400px;
			background-color: fuchsia;
		}
		section .content .bootom {
			float: left;
			width: 650px;
			height: 25px;
			background-color: green;
			margin-top: 10px;
		}
		section .content .center .cleft .news {
			width: 450px;
			height: 240px;
			margin-bottom: 10px;
			background-color: dodgerblue;
		}
		section .content .center .cleft .importent {
			width: 450px;
			height: 110px;
			margin-bottom: 10px;
			background-color: dodgerblue;
		}
		section .content .center .cleft .link {
			width: 450px;
			height: 30px;
			background-color: dodgerblue;
		}
		footer {
			width: 970px;
			height: 35px;
			background-color: blue;
			margin: 0 auto;
		}
		

	</style>
	<body>
		<!--页头-->
		<header>
			<div class="hdpic">
				首页图表
			</div>
			<div class="hdright">
				<div class="hrlog">1</div>
				<div class="hrbar">2</div>
			</div>
		</header>
		<!--内容-->
		<section>
			<div class="message">3</div>
			<div class="content">
				<div class="center">
					<div class="cleft">
						<div class="news">4</div>
						<div class="importent">5</div>
						<div class="link">6</div>
					</div>
					<div class="cright">7</div>
				</div>
				<div class="bootom"></div>
			</div>
		</section>
		<!--页脚-->
		<footer></footer>
	</body>
</html>
