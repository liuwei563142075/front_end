<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承的padding不会被挤开，不能写宽！width:100%也不行！！</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .bbx {
            height: 100%;
            padding-left: 20px;
        }

        /*  行内元素尽量不使用上下的paddding和margin */
        .mor {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .mor p {
            /*padding-top: 10px;*/

            /*margin-top: 100px;*/          /*  错误用法：应该使用父盒子的padding而不是子盒子的margin  */
        }
    </style>
</head>
<body>
<p>padding会影响盒子的大小，行内元素尽量不用上下的padding和margin</p>
<div class="box">
    <div class="bbx">
            123
    </div>
</div>

<div class="mor">
    <p>
        456
    </p>
</div>
</body>
</html>
