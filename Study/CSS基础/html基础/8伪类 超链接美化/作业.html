<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接美化练习</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			.nav{
				margin: 100px auto;
				height: 50px;
				width:960px;
				border: 1px solid red;
			}
			.nav ul{
				list-style: none;
			}
			.nav ul li{
				float: left;
				width: 120px;
				height: 50px;
				text-align: center;
				font-family: "宋体";
				font-size: 17px;
				line-height: 50px;
			}
			.nav ul li a{
				display: block;
				text-decoration: none;
				background-color: purple;
				color: white;
			}
			.nav ul li a:hover{
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li><a href="#">网站栏目</a></li>
				<li><a href="#">网站栏目</a></li>
				<li><a href="#">网站栏目</a></li>

			</ul>
		</div>
	</body>
</html>
