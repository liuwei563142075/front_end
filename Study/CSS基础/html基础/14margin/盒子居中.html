<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子居中margin:0 auto;</title>
		<style type="text/css">
			.box1{
				margin: 0 auto;/*margin-left: auto;margin-right: auto;*/
				width: 100px;
				height: 100px;
				background-color: red;
				text-align: center;/*居中文本*/
			}
		</style>
	</head>
	<body>
		<div class="box1">盒子</div>
		<p>（1）使用margin:0 auto;时盒子必须要有width！</p>
		<p>（2）只有标准流的盒子，才能使用margin:0 auto;居中</p>
		<p>（3）margin:0 auto;是在居中盒子，而不是居中文本，居中文本使用text-align:center;</p>
	</body>
</html>
