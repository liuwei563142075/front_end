<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.b1 {
				border: 1px solid black;
				margin: 10px;
			}
			.b2 {
				border: 1px dashed black;
				margin: 10px;
			}
			.b3 {
				border: 1px dotted black;
				margin: 10px;
			}
			.b4 {
				border: 1px double black;
				margin: 10px;
			}
			.b5 {
				border: 1px groove black;
				margin: 10px;
			}
			.b6 {
				border: 1px ridge black;
				margin: 10px;
			}
			.b7 {
				border: 1px inset black;
				margin: 10px;
			}
			.b8 {
				border: 1px outset black;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="b1">我是一个solid</div>
		<div class="b2">我是一个dashed</div>
		<div class="b3">我是一个dotted</div>
		<div class="b4">我是一个double</div>
		<div class="b5">我是一个groove</div>
		<div class="b6">我是一个ridge</div>
		<div class="b7">我是一个inset</div>
		<div class="b8">我是一个outset</div>
	</body>
</html>
