<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>固定定位就是相对浏览器窗口的位置，页面如何滚动该盒子显示的位置不变,IE6不兼容</title>
		<link rel="stylesheet" href="../../static/css/base.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/*不希望页面的内容被nva遮盖*/
				padding-top: 60px;
				/*IE6不支持固定定位，所以padding-top没什么用，直接去掉就可以了*/
				_padding_top:0;
			}
			.nav{
				width: 100%;
				height: 60px;
				background-color: grey;
				position: fixed;
				top: 0;
				left: 0;
			}
			.nav .inner_c{
				margin: 0 auto;
				width: 808px;
				height: 100%;
			}
			.nav .inner_c ul li{
				float: left;
				line-height: 60px;
				width: 100px;
				border-left: 1px solid black;
				text-align: center;
			}
			.nav .inner_c ul li.last{
				border-right: 1px solid black;
			}
			.nav .inner_c ul li a{
				display: block;
				width: 100px;
				color: white;
			}
			.nav .inner_c ul li a:hover{
				background-color: rosybrown;
			}
			.backtop{
				display: block;
				width: 150px;
				height: 150px;
				background-color: black;
				position: fixed;
				bottom: 100px;
				right: 100px;
				line-height: 50px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<div class="inner_c">
				<ul>
					<li><a href="">栏目</a></li>
					<li><a href="">栏目</a></li>
					<li><a href="">栏目</a></li>
					<li><a href="">栏目</a></li>
					<li><a href="">栏目</a></li>
					<li><a href="">栏目</a></li>
					<li><a href="">栏目</a></li>
					<li class="last"><a href="">栏目</a></li>
				</ul>
			</div>
		</div>
		<a href="#" class="backtop">回到顶部</a>

		<p><img src="../../static/images/3.jpg"/></p><p><img src="../../static/images/3.jpg"/></p><p><img src="../../static/images/3.jpg"/></p><p><img src="../../static/images/3.jpg"/></p><p><img src="../../static/images/3.jpg"/></p>
	</body>
</html>
