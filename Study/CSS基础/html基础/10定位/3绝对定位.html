<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>绝对定位的盒子脱离了标准流，所以标准流中的约束不在有效，绝对定位的盒子不在区分所谓的行内元素还是块级元素，不用谢display：block就可以设置宽高了</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: gray;
				position: absolute;
				/*绝对定位脱离了标准流，等级高于标准流，所以会覆盖标准流了IDE东西*/
				top: 100px;
				left: 70px;
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: chocolate;
				/*两个都绝对定位的盒子，后面的盒子会覆盖前面的盒子*/
				/*position: absolute;
				top: 100px;
				left: 0px;*/
			}
	</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
