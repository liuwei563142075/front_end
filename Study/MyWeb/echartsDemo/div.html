<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8">
		<script type="text/javascript" src="../static/echarts/echarts2/echarts.min.js"></script>
	</head>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.parent{
			width:100%;
			height:99999px;
			<!--  border:1px solid red; -->		
		}
		.child{
			<!--  display:inline; -->
			
			border:1px solid black;
		}
	</style
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div class="parent">
			<div id="main1" class="child" style="width:50%;height:300px;float:left;"></div>
			<div id="main2" class="child" style="width:380px;height:280px;float:left;"></div>
			<div id="main3" class="child" style="width:50%;height:200px;float:left;">
		</div>
			<script type="text/javascript">
			var dom = document.getElementById("main1");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			option = {
				legend: {
					
				},
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [820, 932, 901, 934, 1290, 1330, 1320],
					type: 'line'
				}]
			};
			;
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}
			
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main2'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: 'ECharts 入门示例'
				},
				tooltip: {},
				legend: {
					data:['销量']
				},
				xAxis: {
					type:'value',
					//max:6
				},
				yAxis: {
					type:'category',
					//max:8,
                    data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				series: [{
					name: '销量',
					type: 'bar',
					//barCategoryGap:'70%',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
			
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main3'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: 'ECharts 入门示例'
				},
				tooltip: {},
				legend: {
					data:['销量']
				},
				xAxis: {
					data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'line',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
		</div>
		
	</body>
</html>
