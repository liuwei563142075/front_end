<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../static/echarts3.0/echarts.min.js"></script>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .parent{
        width:100%;
        height:99999px;
    <!--  border:1px solid red; -->
    }
    .child{
    <!--  display:inline; -->

        border:1px solid black;
    }
</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="parent">
    <div id="main2" class="child" style="width:380px;height:180px;float:left;"></div>
</div>
<script type="text/javascript">
    var dom = document.getElementById("main2");
    var myChart = echarts.init(dom);

    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger:'axis',
            axisPointer:{
                type:'shadow'
            }
        },
        grid:{
            top:'15',
            left:'3%',
            right:'4%',
            bottom:'2%',
            containLabel:true
        },
        xAxis: {
            type:'value',
        },
        yAxis: {
            type:'category',
            data: ["衬衫","羊毛衫","雪纺衫","高跟鞋","袜子"]
        },
        series: [{
            name: '销量',
            type: 'bar',
            barCategoryGap:'80%',
            axisLabel:{
                interval:1
            },
            data: [5, 20, 36, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    myChart.on('click',function (params) {
        console.log(params);
    });

    myChart.on('legendselectchanged', function (params) {
        console.log(params);
    });
</script>
</body>
</html>
