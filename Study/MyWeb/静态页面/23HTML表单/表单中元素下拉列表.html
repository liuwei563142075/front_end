<html>
	<head>
		<title>表单中元素select下拉列表</title>
	</head>
	<body>
		<form action="action_page.php" method="GET">
			<select name="cars">
				<option value="BMW">BMW</option>
				<option value="大众">大众</option>
				<option value="奔驰">奔驰</option>
				<option value="兰博基尼" selected>兰博基尼</option>
			</select>
		</form>
		<p>option为选项标签。如果没有在option标签中声名selected属性，默认把首选项显示为被选选项</p>
	</body>
</html>
