<html>
	<head>
		<title>表单中元素input元素预定义选项列表</title>
	</head>
	<body>
		<form action="action_page.php" method="GET">
			<input list="browsers">
			<datalist id="browsers">
				<option value="Internet Explorer">
				<option value="Fire Fox">
				<option value="Chrome">
				<option value="Opera">
			</datalist>
		</form>
		<p>这是H5新特性《datalist》元素为《input》元素规定预定义选项列表</p>
		<p>用户会在他们输入数据时看到预定义选项的下拉列表</p>
		<p>input元素的list属性必须引用《datalist》元素的id属性</p>
	</body>
</html>
