<html>
	<head>
		
	</head>
	<title>有序列表</title>
	<body>
		<p>默认按数字</p>
		<ol>
			<li>苹果</li>
			<li>芒果</li>
			<li>橘子</li>
			<li>西瓜</li>
		</ol>		
		<p>按类型A</p>
		<ol type="A">
			<li>苹果</li>
			<li>芒果</li>
			<li>橘子</li>
			<li>西瓜</li>
		</ol>
		<p>按类型a</p>
		<ol type="a">
			<li>苹果</li>
			<li>芒果</li>
			<li>橘子</li>
			<li>西瓜</li>
		</ol>
		<p>按类型I</p>
		<ol type="I">
			<li>苹果</li>
			<li>芒果</li>
			<li>橘子</li>
			<li>西瓜</li>
		</ol>
		<p>按类型a</p>
		<ol type="i">
			<li>苹果</li>
			<li>芒果</li>
			<li>橘子</li>
			<li>西瓜</li>
		</ol>
	</body>
</html>
