<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=gb2312"/>
		<meta http-equiv="Refresh" content="5;url=http://www.w3school.com.cn"/>
		<meta http-equiv="keywords" content="HTML,DHTML,CSS">
		<title>写在head标签里的meta标签</title>
	</head>
	<body>
		<p>我们已经搬到<a href="http://www.w3school.com.cn" style="color:red">这里</a>了</p>
		<p>meta标签里的http-equiv标签用于向浏览器传达一些有用的信息</p>
		<p>您将在5秒内被重定向到新的地址，若未跳转请点击上面的链接</p>
	</body>
</html>
