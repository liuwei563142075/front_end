<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="image" style="width: 300px;height: 200px;border: 1px solid beige;"></div>
		<script type="text/javascript">
			var im = document.getElementById("image");
			ctx = im.getContext("2d");
			var img = new Image();
			img.src = "../static/bootstrap-3.3.7/docs/assets/img/sass-less.png";
			ctx.drawImage(img,0,0);
		</script>
	</body>
</html>
