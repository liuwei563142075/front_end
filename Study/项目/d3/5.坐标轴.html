<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
            <script src="../../jQuery/jquery/jquery-1.9.1.min.js">
            </script>
            <script src="https://d3js.org/d3.v5.min.js">
            </script>
            <script>
            	$(function() {
            		// 准备数据
            		var merge = {top:0,bottom:60,left:0,right:60};//设置内边距
        		    var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ]; 

        		    // 创建g
        		    var g = d3.select("body").select("svg");
        		    var rectHeight = 20;
        		    g.selectAll("rect")
        		    .data(dataset)
        		    .enter()
        		    .append("rect")
        		    .attr("x",0)
        		    .attr("y",function(d,i) {
        		    	return i*rectHeight;
        		    })
        		    .attr("width",function(d,i) {
        		    	return scaleLinear(d);
        		    })
        		    .attr("height",rectHeight-5)
        		    .attr("fill","blue");

        		    // 为坐标系定义一个比例尺
        		    var xScale = d3.scaleBand()
                    .domain(d3.range(dataset.length))
                    .rangeRound([0,width-marge.left-marge.right]);
                    var xAxis = d3.axisBottom(xScale);

        		    g.append("g")
        		    .attr("transform","translate(0,"+(dataset.length*rectHeight)+")")
        		    .call(xAxis);

            	});
            </script>
        </meta>
    </head>
    <body>
    	<svg></svg>
    </body>
</html>
