<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器 - 伪元素</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        /*需要注意的是，::selection只能定义被选择时的background-color，color及text-shadow(IE11尚不支持定义该属性)。*/
        .wrap-box p::selection {
            background-color: goldenrod;
            color: red;
        }

        input::-webkit-input-placeholder {
            color: #999;
        }
        input:-ms-input-placeholder { // IE10+
            color: #999;
        }
        input:-moz-placeholder { // Firefox4-18
            color: #999;
        }
        input::-moz-placeholder { // Firefox19+
            color: #999;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-伪元素选择器</header>
    <section>
        <header>简介</header>
        <div class="wrap-box">
        </div>
    </section>
    <section>
        <header>E::selection选择</header>
        <div class="wrap-box">
            <p>一大段话一大段话一大段话一大段话一大段话一大段话一大段话一大段话</p>
        </div>
    </section>
    <section>
        <header>E::placeholder</header>
        <div class="wrap-box">
            <input type="text" placeholder="我是一个占位符">
        </div>
    </section>
</div>
</body>
</html>
