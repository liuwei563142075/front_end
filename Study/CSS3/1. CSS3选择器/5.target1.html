<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target是和id关联的</title>
    <style>
        #a1:target {
            color: pink;
        }
    </style>
</head>
<body>
<a href="#a1">a1</a>
<a href="#a2" id="a1">a2</a>
<a href="#a3">a3</a>
<a href="#a4">a4</a>
<a href="#a5">a5</a>
<a href="#a6">a6</a>
<a href="#a7">a7</a>
</body>
</html>
