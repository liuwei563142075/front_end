<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 边框</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        header h3 {
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }

        .main {
            /*overflow: hidden;*/
        }

        .main:after {
            content: '';
            clear: both;
            display: block;
        }

        .main .item {
            width: 210px;
            height: 210px;
            margin: 0 30px 30px 0;
            display: flex;
            position: relative;
            background-color: #FFF;
            float: left;
            box-shadow: 2px 2px 5px #CCC;
        }

        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }

        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }

        .main .item:nth-child(4n) {
            margin-right: 0;
        }

        /*.main .item:nth-last-child(-n+5) {
            margin-bottom: 0;
        }*/

        /* 以上是骨架样式 */
        /* 1、2、3、4 顺时针 */
        .box-shadow {
            width: 90px;
            height: 90px;
            margin: auto;
            border: 1px solid #CCC;
        }

        /* 第一个参数水平偏移 正向右 负向左 第二个参数竖直偏移 正向下 负向上 第三个参数模糊度*/
        /* 自身偏移量 + 阴影偏移增量 */

        /* 水平偏移10px 模糊度10px */
        .item:nth-child(1) .box-shadow {
            box-shadow: 10px 0 10px rgba(0,0,0,.6);
        }

        /* 竖直偏移10px 模糊度10px */
        .item:nth-child(2) .box-shadow {
            box-shadow: 0 10px 10px rgba(0,0,0,.6);
        }
        /* 阴影的偏移增量 */
        .item:nth-child(3) .box-shadow {
            box-shadow: 0 0 10px 30px rgba(0,0,0,.6);
        }
        /* 内阴影 */
        .item:nth-child(4) .box-shadow {
            box-shadow: inset 0 -20px 0px 20px rgba(0,0,0,.6);
        }
    </style>
</head>
