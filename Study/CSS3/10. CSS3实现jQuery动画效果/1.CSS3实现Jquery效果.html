<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3过渡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
            position: relative;
        }

        .wrap-box div {
            width: 200px;
            height: 220px;
            background-color: pink;
        }

        /* CSS3 show--hide */
        .hide {
            transition: all 5s;
        }
        .hide:hover {
            width: 0;
            height: 0;
            background-color: transparent;
        }

        /* CSS3 fadeIn--fadeOut */
        .fOut {
            transition: all 5s;
        }
        .fOut:hover {
            background-color: transparent;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-模拟jQuery动画</header>
    <section>
        <header>jQuery的show--hide</header>
        <div class="wrap-box">
            <div class="jhide"></div>
        </div>
    </section>
    <section>
        <header>CSS3模拟jQuery的show--hide</header>
        <div class="wrap-box">
            <div class="hide"></div>
        </div>
    </section>
    <section>
        <header>jQuery的fadeIn--fadeOut</header>
        <div class="wrap-box">
            <div class="jfOut"></div>
        </div>
    </section>
    <section>
        <header>CSS3模拟jQuery的fadeIn--fadeOut</header>
        <div class="wrap-box">
            <div class="fOut"></div>
        </div>
    </section>
</div>
<script src="jquery/jquery-1.9.1.js"></script>
<script>
    (function () {
        $('.jhide').hover(function(){
            $(this).hide(5000);
        },function() {
            $(this).show(5000);
        });

        $('.jfOut').hover(function(){
            $(this).fadeOut(5000);
        },function () {
            $(this).fadeIn(5000);
        });
    })();
</script>
</body>
</html>
