<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
          .box1 {
              width: 300px;
              height: 300px;
              background-color: pink;
              margin:100px auto;
              transition: all 6s
          }
          .box1:hover {
              transform: rotateY(360deg);
          }

          .box2 {
              width: 300px;
              height: 300px;
              background-color: pink;
              margin:100px auto;
              transition: all 6s
          }
          .box2:hover {
              transform: rotateY(360deg) translateZ(100px);
          }
    </style>
</head>
<body>
<p>translatez()：指定对象Z轴的平移</p>
<p>translateZ为图像到中心点的前后距离【视觉上就是到屏幕前后距离】</p>
<p>正方体--要有一个立体的感觉</p>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
