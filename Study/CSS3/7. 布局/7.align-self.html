<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .flex-img {
            width: 100%;
        }

        section ul {
            height: 800px;
            display: flex;
            align-items: stretch;
        }
        section ul li {
            width: 200px;
            height: 200px;
            margin: 10px;
            text-align: center;
            line-height: 200px;
            background-color: pink;
        }
        /* 以上为默认样式 */

        section:nth-child(3) li {
            height: auto;
        }

        /* 给子项设置覆盖 */
        section:nth-child(4) li {
            height: auto;
        }
        section:nth-child(4) li:nth-child(3) {
            align-self: center;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>要明白主轴和侧轴的概念，都具有方向性</header>
    <section>
        <header>属性align-self:可覆盖父元素设置的align-items，属性值：flex-start,flex-end，center,baseline,stretch</header>
        <div class="wrap-box">
            <img class="flex-img" src="./images/flex.png" alt="">
        </div>
    </section>
    <section>
        <header>给父项设置align-items</header>
        <div class="wrap-box">
            <p></p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </section>
    <section>
        <header>给子项设置align-self去覆盖父项</header>
        <div class="wrap-box">
            <p></p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
