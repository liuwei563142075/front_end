<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .flex-img {
            width: 100%;
        }
        /* 以上为默认样式 */

        /* 不使用任何换行【默认是不换行】 */
        section:nth-child(3) ul {
            display: flex;
        }
        section:nth-child(3) ul li {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 不使用任何换行【默认是不换行】 */
        section:nth-child(4) ul {
            display: flex;
            flex-wrap: wrap;
        }
        section:nth-child(4) ul li {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>要明白主轴和侧轴的概念，都具有方向性</header>
    <section>
        <header>属性flex-wrap控制是否换行，属性值wrap,no-wrap</header>
        <div class="wrap-box">
            <img class="flex-img" src="./images/flex.png" alt="">
        </div>
    </section>
    <section>
        <header>默认不换行 no-wrap</header>
        <div class="wrap-box">
            <p></p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </div>
    </section>
    <section>
        <header>换行 wrap</header>
        <div class="wrap-box">
            <p></p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
