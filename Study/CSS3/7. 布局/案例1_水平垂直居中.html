<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .flex-img {
            width: 100%;
        }

        section ul {
            height: 800px;
            display: flex;
        }
        section ul li {
            /* li要设置宽高 */
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: pink;
        }
        /* 以上为默认样式 */

        section:nth-child(3) ul {
            /* ul要设置高度 */

            /* 盒子水平居中 */
            /*justify-content: center;*/
            /* 盒子垂直居中 */
            align-items: center;
        }
        section:nth-child(3) li {
            margin: auto;
            /* 文本居中 */
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <header>要明白主轴和侧轴的概念，都具有方向性</header>
    <section>
        <header></header>
        <div class="wrap-box">
            <img class="flex-img" src="./images/flex.png" alt="">
        </div>
    </section>
    <section>
        <header>块级元素水平居中对齐：ul要有高，li要有宽高，水平居中：1.要么给li设置margin:auto，2.要么给ul设置justify-content:center
            不推荐使用第二种方式。垂直居中：align-items:center
        </header>
        <div class="wrap-box">
            <p></p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
