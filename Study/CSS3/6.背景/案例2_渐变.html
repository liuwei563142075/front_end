<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        header h3 {
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }

        .main {
            /*overflow: hidden;*/
        }

        .main:after {
            content: '';
            clear: both;
            display: block;
        }

        .main .item {
            width: 210px;
            height: 210px;
            margin: 0 30px 30px 0;
            display: flex;
            position: relative;
            background-color: #FFF;
            float: left;
            box-shadow: 2px 2px 5px #CCC;
        }

        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }

        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }

        .main .item:nth-child(4n) {
            margin-right: 0;
        }
        /* 以上是默认样式 */

        /* 渐变-按钮 */
        .item:nth-child(1) .gradient {
            width: 150px;
            height: 100px;
            margin: auto;
            text-align: center;
            line-height: 100px;
            color: #FFF;
            background-color: green;
            background-image: linear-gradient(
                to top,rgba(0,0,0,.8),rgba(0,0,0,0)
            );
        }

        /* 渐变-圆球 */
        .item:nth-child(2) .gradient {
            width: 180px;
            height: 180px;
            margin: auto;
            background-color: blue;
            border-radius: 90px;
            background-image: radial-gradient(
                    180px at 80px 40px,rgba(255,255,255,.8),rgba(0,0,0,.4)
            );
        }

        /* 渐变进度条 */
        .item:nth-child(3) .gradient {
            width: 180px;
            height: 40px;
            margin: auto;
            background-color: yellow;
            background-image: linear-gradient(
                    135deg,green 25%,transparent 25%,
                           transparent 50%,green 50%,
                           green 75%,transparent 75%,
                    transparent 100%
            );
            background-size: 40px 40px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h3>CSS3线性渐变</h3>
    </header>
    <div class="main">
        <div class="item" data-brief="渐变-按钮">
            <div class="gradient">保存</div>
        </div>
        <div class="item" data-brief="渐变-圆球">
            <div class="gradient"></div>
        </div>
        <div class="item" data-brief="渐变-进度条">
            <div class="gradient"></div>
        </div>
    </div>
</div>
</body>
</html>
