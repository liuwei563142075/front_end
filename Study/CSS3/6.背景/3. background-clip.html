<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 560px;
            height: 360px;
            border: 5px dashed bisque;
            padding: 20px;
            margin-top:10px;
            background: url("../images/test.jpg") no-repeat;
            box-sizing: border-box;
        }
        .box1 {
            background-origin: border-box;
            background-clip: border-box;
        }
        .box2 {
            background-origin: padding-box;
            background-clip: padding-box;
        }
        .box3 {
            background-origin: content-box;
            background-clip: content-box;
        }
    </style>
</head>
<body>
<div class="box1">从border区域（含border）开始显示背景图像，从border区域（不包含border）开始向外剪裁</div>
<div class="box2">从padding区域（含padding）开始显示背景图像，从padding区域（不包含padding）开始向外剪裁</div>
<div class="box3">从content区域开始显示背景图像，从content区域（不包含content）开始向外剪裁</div>
</body>
</html>
