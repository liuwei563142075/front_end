<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 560px;
            height: 360px;
            border: 5px dashed bisque;
            padding: 20px;
            margin-top:10px;
            background: url("../images/test.jpg") no-repeat;
            box-sizing: border-box;
        }
        .box1 {
            background-origin: border-box;
            background-clip: border-box;
            background-size: auto;
        }
        .box2 {
            background-origin: padding-box;
            background-clip: padding-box;
            background-size: cover;
        }
        .box3 {
            background-origin: content-box;
            background-clip: content-box;
            background-size: contain;
        }
        .box4 {
            background-origin: content-box;
            background-clip: content-box;
            background-size: 50%;
        }
    </style>
</head>
<body>
<div class="box1">auto：背景图片的真实大小</div>
<div class="box2">cover:将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器</div>
<div class="box3">contain:将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内</div>
<div class="box4">相对被裁切后的大小缩放/div>
</body>
</html>
