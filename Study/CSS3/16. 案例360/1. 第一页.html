<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            height: 100px;
            margin: 100px auto;
            text-align: center;
        }
        .box span {
            font: 700 50px/30px "微软雅黑";
            padding: 50px;
            opacity: 0;
            animation: play 2s linear forwards;
        }
        
        @keyframes play {
            from {

            }
            to {
                padding: 0;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <span>四</span>
    <span>亿</span>
    <span>网</span>
    <span>友</span>
    <span>共</span>
    <span>同</span>
    <span>信</span>
    <span>赖</span>
</div>
</body>
</html>
