<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: pink;
            /*transition: all 1s;*/
            transition: width 2s,height 1s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
