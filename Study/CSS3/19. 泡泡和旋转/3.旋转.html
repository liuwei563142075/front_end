<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个jQuery+C3的例子</title>
    <style>
        .box {
            border: 1px solid red;
            display: inline-block;
            transition: all 2s;
        }
        .rotate {
            transform: rotate(360deg);
        }
    </style>
    <script src="jquery-1.8.3.js"></script>
    <script>
        /* 不在使用那种老套的flag去控制！！！ */
        $(function() {
            $('.box').on('click',function() {
                $(this).toggleClass('rotate');
            })
        });
    </script>
</head>
<body>
<div class="box">
    <img src="images/zhuan.jpg" alt="">
</div>
</body>
</html>
