<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding: 0}
        ul {list-style: none;}
        .lunbo {
            width: 560px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        .lunbo span {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-top: 3px solid black;
            border-right: 3px solid black;
            position: absolute;
            bottom: 50px;
        }
        .lunbo ul li {
            width: 112px;
            height: 300px;
            position: absolute;
            top: 0;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .lunbo ul li div {
            height: 300px;
            width: 100%;
            position: absolute;
        }
        ul li div:nth-child(1) {
            background: url("../images/1.png") no-repeat;
            transform: rotateX(0deg) translateZ(150px);/*在屏幕上面,与屏幕平行，距离中心面垂直距离150px*/
        }
        ul li div:nth-child(2) {
            background: url("../images/2.png") no-repeat;
            transform: rotateX(-90deg) translateZ(150px);
        }
        ul li div:nth-child(3) {
            background: url("../images/3.png") no-repeat;
            transform: rotateX(-180deg) translateZ(150px);
        }
        ul li div:nth-child(4) {
            background: url("../images/4.png") no-repeat;
            transform: rotateX(-270deg) translateZ(150px);
        }
        .prev {
            transform: rotate(-135deg);
            left: 20px;
        }
        .next {
            transform: rotate(45deg);
            right: 20px;
        }
    </style>
    <script src="../../static/jquery/jquery-1.9.1.js"></script>
    <script>
        $(function() {
            $('.lunbo li').each(function (index,value) {
                $(this).css({'left':index*112,'transition-delay':0.2*index+"s"});
                $(this).children().css({'backgroundPosition':-index*112});
            });
            var num = 0;
            $('.next').on('click',function() {
                num++;
                $('ul>li').css({'transform':"rotateX("+num*90+"deg)"});
            });
            $('.prev').on('click',function() {
                num--;
                $('ul>li').css({'transform':"rotateX("+num*90+"deg)"});
            });
        });
    </script>
</head>
<body>
<div class="lunbo">
    <ul>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
    </ul>
    <span class="prev"></span>
    <span class="next"></span>
</div>
</body>
</html>
