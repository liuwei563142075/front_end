<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width:300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
            transition: all 3s;
            transform-style: preserve-3d;
        }
        .box span {
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            top: 0;
            left: 50%;
            margin: 75px 0 0 -75px;
            transform: rotateY(-30deg);
        }
        .box:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
<div class="box">
    <span></span>
</div>
</body>
</html>
