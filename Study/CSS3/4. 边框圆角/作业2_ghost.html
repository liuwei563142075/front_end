<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ghost</title>
    <style>
        ul,li {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 800px;
            height: 400px;
            margin: 100px auto 0;
            background-color: #90C0F1;
            border: 1px solid blue;
        }

        .ghost {
            width: 140px;
            height: 192px;
            margin: 100px auto 0;
            background-color: #FFFFFF;
            border-radius: 70px 70px 0 0 / 80px 80px 0 0;
            position: relative;
        }

        .left-eye {
            width: 18px;
            height: 22px;
            border: 2px solid #061E74;
            border-radius: 10px / 12px;
            position: absolute;
            top: 60px;
            left: 45px;
        }

        .left-eye::before {
            content: "";
            width: 18px;
            height: 22px;
            background-color: #061E74;
            border-radius: 10px / 12px;
            position: absolute;
            top: -1px;
            left: -1px;
        }
        .right-eye {
            width: 18px;
            height: 22px;
            border: 2px solid #061E74;
            border-radius: 10px / 12px;
            position: absolute;
            top: 60px;
            left: 90px;
        }
        .right-eye::before {
            content: "";
            width: 18px;
            height: 22px;
            background-color: #061E74;
            border-radius: 10px / 12px;
            position: absolute;
            top: -1px;
            left: -1px;
        }
        .ghost::after {
            content: "";
            width: 18px;
            height: 22px;
            border: 2px solid #061E74;
            border-radius: 10px / 12px;
            position: absolute;
            top: 95px;
            left: 50%;
        }
        .leg ul {
            list-style: none;
            width: 400%;
            position: absolute;
            left: 0;
            bottom: -6px;
        }
        .leg ul li {
            float: left;
            width: 25px;
            height: 16px;
            background-color: #fff;
            border-radius: 13px/8px;
        }
        .leg ul li:last-child{
            width: 15px;
            height: 16px;
            border-radius: 13px 0 0 13px / 8px 0 0 8px;
        }
        .shadow {
            width: 140px;
            height: 10px;
            border: 1px solid #6790CC;
            border-radius: 70px / 5px;
            background-color: #6790CC;
            box-shadow: 1px 1px 5px rgba(0,0,0,.4);
            position: absolute;
            top: 270px;
            left: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="ghost">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="leg">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="shadow"></div>
    </div>
</div>
</body>
</html>
