<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 800px;
            height: 400px;
            border: 1px solid blue;
            margin: 50px auto;
        }
        ul {
            list-style: none;
            width: 81px;
            height: 81px;
            margin: 100px auto;
        }
        ul li {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin: 2px 0px;
            background-color: #FF4C00;
            transform: rotate(45deg);
        }
        ul li:nth-child(5) {
            background-color: transparent;
        }
        ul li:nth-child(2n) {
            background-color: #FFBE5C;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="zfx">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
</html>
