<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            background-color: red;
        }
    </style>
    <script src="../../static/jquery/jquery-1.9.1.js"></script>
    <script>
        $(function () {
            $("li").mouseenter(function () {
                $(this).addClass("red").siblings().removeClass("red");
            }); 
        })
    </script>
</head>
<body>
<ul>
    <li>我是第1个元素</li>
    <li>我是第2个元素</li>
    <li>我是第3个元素</li>
    <li>我是第4个元素</li>
    <li>我是第5个元素</li>
    <li>我是第6个元素</li>
    <li>我是第7个元素</li>
    <li>我是第8个元素</li>
    <li>我是第9个元素</li>
    <li>我是第10个元素</li>
</ul>
</body>
</html>
