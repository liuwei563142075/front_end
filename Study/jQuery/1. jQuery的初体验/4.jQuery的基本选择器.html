<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>这里常用的就不谈了，说些自己不常用的</p>
<p>通配符选择器*  ==$("*") ==配合其他选择器一起使用</p>
<p>并集选择器, ==div,p{} ==$("div,p")</p>
<p>后代选择器 空格 ==div span ==$("div span")</p>
<p>子代【仅所有 儿子】选择器 div>span ==$("div>span")</p>
<p>紧邻选择器【第一个邻居】 div+span ==$("div+span")</p>
<p>兄弟选择器 div~p == $("div ~ p")</p>
</body>
</html>
