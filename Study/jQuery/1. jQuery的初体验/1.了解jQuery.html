<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/jquery/jquery-1.9.1.js"></script>
    <script>
        // 在js中入口程序只有一个Window.onload= function{}，如果写多个Window.onload，
        // 后写的会覆盖前面写的，但是使用jQuery可以使用写多个入口函数，而且不覆盖
        // jQuery的入口函数有两种书写方式：
        // 方式1：
        $(document).ready(function () {
            alert(1);
        })

        // 方式2：
        $(function () {
            alert(2);
        })

        $(function () {
            alert(3)
        })
    </script>
</head>
<body>
<p>min是压缩过的版本，一般开发我们使用未压缩的版本便于调试，上线一般使用压缩过的版本</p>
<p>jQuery版本1.*支持了ie678</p>
<p>jQuery版本2.*以上不在支持ie678</p>
</body>
</html>
