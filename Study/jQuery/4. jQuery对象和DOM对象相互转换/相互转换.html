<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin: 0;padding: 0;}
        ul {
            list-style: none;
        }
        a {text-decoration: none;color: black;}
        .box {
            width: 340px;
            height: 30px;
            margin: 100px auto 0;
        }
        .first {
            height: 30px;
            padding-left: 10px;
        }
        .first li {
            float: left;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-right: 10px;
            position: relative;
        }
        .second {
            display: none;
            width: 100px;
            position: absolute;
            top: 35px;
            left: 0;
        }
        .second li {
            float: none;
            margin-top: 3px;
        }
    </style>
    <script src="../../static/jquery/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            console.log("jQuery对象");
            console.log($("#first"));
            console.log("DOM对象")
            console.log(document.getElementById("first"));

            console.log("jQuery对象转DOM对象");
            console.log($("#first")[0]);
            console.log($("#first").get(0));

            console.log("DOM对象转jQuery对象");
            var fst = document.getElementById("first");
            console.log($(fst));
            //console.log($(this));
        });
    </script>
</head>
<body>
<div class="box">
    <ul class="first" id="first">
        <li>
            <a href="#">一级菜单1</a>
            <ul class="second">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>
            <a href="#">一级菜单2</a>
            <ul class="second">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>
            <a href="#">一级菜单3</a>
            <ul class="second">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
