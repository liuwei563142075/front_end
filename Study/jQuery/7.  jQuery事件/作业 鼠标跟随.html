<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery/jquery-1.9.1.js"></script>
    <script>
        $(function () {
            $(document).on("mouseover",function(e){
                $("img").css({
                    "position":"relative",
                    "top":e.pageY,
                    "left":e.pageX
                });
                /*$("img").offset({
                    "top": e.pageY,
                    "left": e.pageX
                });*/
            })
        })
    </script>
</head>
<body>
<img src="img/ts.gif">
</body>
</html>
