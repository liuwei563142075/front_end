<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
    <script src="../jquery/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#box").animate({width:"500px",
                    height:"700px",
                    "margin-left":"30px",/* 既可以使用字符串也可以使用属性，注意写法 */
                    marginTop:"50px",
                    "backgroung-color":"yellow"  /* 不支持颜色变化 */
                },function () {
                    
                });
            });
        });
    </script>
</head>
<body>
<button id="btn1">自定义动画animate</button>
<div class="box" id="box">

</div>
</body>
</html>
