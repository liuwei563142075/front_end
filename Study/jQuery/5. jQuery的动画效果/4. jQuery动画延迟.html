<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: none;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
    <script src="../jquery/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#box").slideDown(1000).delay(2000).fadeOut(1000);
            });
        });
    </script>
</head>
<body>
<button id="btn1">延迟</button>
<div class="box" id="box">

</div>
</body>
</html>
