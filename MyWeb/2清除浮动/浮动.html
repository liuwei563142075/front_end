<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>想要的结果是第二个ul里的li和第一个ul里的li分开</title>
		<style type="text/css">
			li{
				float: left;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JS</li>
				<li>JAVA</li>
				<li>PHP</li>
			</ul>
		</div>
		<div>
			<ul>
				<li>语文</li>
				<li>数学</li>
				<li>外语</li>
				<li>政治</li>
				<li>考古</li>
			</ul>
		</div>
		<p>没有高度的盒子关不住浮动，所以第二个ul里的li还是会拼命的去贴第一个ul里最后一个li</p>
	</body>
</html>
