<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>overflow：hidden本意是清除盒子外面的内容，表示溢出隐藏</title>
		<style type="text/css">
			.box{
				overflow: hidden;
				width: 100px;
				height: 100px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>
		</div>
	</body>
</html>
