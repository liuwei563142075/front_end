<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>使用内墙法清除浮动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				float: left;
			}
			.h10{
				height: 10px;
			}
			.cl{
				clear: both;
			}
			.h10.cl{
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div>
			<p>我是p1</p>
			<p>我是p2</p>
			<div class="h10 cl"></div><!--两个p都浮动，所以div不能被撑出高，而在家里修一堵墙，就能让div被儿子撑出高-->
		</div>
		<div>
			隔墙法只能清除浮动，内墙法既可以清除浮动又可以给父盒子撑出高
		</div>
	</body>
</html>
