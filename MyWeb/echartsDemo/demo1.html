<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8">
		<script type="text/javascript" src="../static/echarts/echarts2/echarts.min.js"></script>
	</head>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.parent{
			width:100%;
			height:1650px;
			border:3px solid red;	
		}
		.parent .child{
			<!--  display:inline; -->
			border:3px solid yellow;
			background-color:pink;
		}
	</style
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div class="parent">
			<div id="main1" class="child" style="width:100%;height:1000px;float:left;"></div>
		</div>
			<script type="text/javascript">
			var dom = document.getElementById("main1");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			option = {
				title : {
					text: '某站点用户访问来源',
					x:'center',
				   textStyle:{
					   fontSize:'13'
				   }
				},
				tooltip : {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
				},
				series : [
					{
						name: '访问来源',
						type: 'pie',
						radius : '55%',
						center: ['50%', '60%'],
						data:[
							{value:335, name:'直接访问'},
							{value:310, name:'邮件营销'},
							{value:234, name:'联盟广告'},
							{value:135, name:'视频广告'},
							{value:1548, name:'搜索引擎'}
						],
						itemStyle: {
							emphasis: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}
				]
			};
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}			
		</script>
		</div>
		
	</body>
</html>
