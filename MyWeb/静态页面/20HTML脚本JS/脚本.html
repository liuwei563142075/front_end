			document.write("<h1>Hello World!</h1>")

		</script>
		<noscript>Sorry,you broswer does not support JavaScript!</noscript>

	<title>插入一段脚本</title>
	<body>
		<p>如果不支持脚本则会显示noscript里的元素！</p>
		<p>比如说浏览器禁用脚本时会显示noscrpit脚本</p>
		<p>如果浏览器压根没法识别《script》标签，那么《script》标签所包含的内容将以文本方式展现在页面上，为了避免这种情况发生，你应该将脚本隐藏在注释标签中，那些老的浏览器（无法识别《script》标签的浏览器）将忽略这些注释，所以不会讲标签的内容显示在页面上，而新浏览器将读懂并执行他们，即使代码被嵌套在注释标签内。</p>
	</body>
</html>
