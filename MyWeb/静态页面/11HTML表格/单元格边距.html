<html>
	<head>
		
	</head>
	<title>带有标题的表格</title>
	<body>
		<table border="1">
		<caption>无边距</caption>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>影</td>
				<td>女</td>
				<td>67</td>
			</tr>		
		</table>
		
		<table border="1" cellpadding="10px">
		<caption>有边距</caption>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>影</td>
				<td>女</td>
				<td>67</td>
			</tr>		
		</table>
		
		<table border="1" cellspacing="10px">
		<caption>有间距的单元格</caption>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>影</td>
				<td>女</td>
				<td>67</td>
			</tr>		
		</table>
	</body>
</html>
