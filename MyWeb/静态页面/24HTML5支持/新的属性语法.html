<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>H5新的属性语法</title>
</head>
<body>
	<input type="text" value="John Doe" disabled>
	<input type="text" value="John Doe" value=John>
	<input type="text" value="John Doe" value="John Doe">
	<input type="text" value="John Doe" value='John Doe'>
	<br/><br/><br/>
	<table border="1px">
		<tr>
			<td>
				新的语义元素，比如《header》《footer》《article》《section》
			</td>
		</tr>
		<tr>
			<td>
				新的表单控件，比如数字，日期，时间，日历和滑块
			</td>
		</tr>
		<tr>
			<td>
				强大的图像支持（借由《canvas》《svg》）
			</td>
		</tr>
		<tr>
			<td>
				强大的图像支持（video和audio）
			</td>
		</tr>
		<tr>
			<td>
				强大的新API，比如用本地存储取代cookie
			</td>
		</tr>
	</table>
	<br/><br/><br/>
	<h4>以下HMTL 4.01元素已从HTML5中删除</h4>
	<table border="1">
		<tr>
			<td>
				《acronym》
			</td>
			<td>
				《dir》
			</td>
		</tr>
		<tr>
			<td>
				《applet》
			</td>
			<td>
				《font》
			</td>
		</tr>
		<tr>
			<td>
				《basefont》
			</td>
			<td>
				《frame》
			</td>
		</tr>
		<tr>
			<td>
				《big》
			</td>
			<td>
				《frameset》
			</td>
		</tr>
		<tr>
			<td>
				《center》
			</td>
			<td>
				《noframes》
			</td>
		</tr>
		<tr>
			<td>
				《strike》
			</td>
			<td>
				《tt》
			</td>
		</tr>
	</table>
</body>
</html>
