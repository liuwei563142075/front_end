	<title>排列图片</title>
	<body>
		<p>本例演示怎么在文字中排列图像</p>
		<p>这里有一张<img src="images/eg_cute.gif"></img>图片</p>
		<p>这里有一张<img src="images/eg_cute.gif" align="bottom"></img>图片，在文本中</p>
		<p>这里有一张<img src="images/eg_cute.gif" align="middle"></img>图片，在文本中</p>
		<p>这里有一张<img src="images/eg_cute.gif" align="top"></img>图片，在文本中</p>
		<p>bottom是默认对其方式</p>
	</body>
