<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/test.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/echarts-all.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div id="top">
						<h1>这是标题</h1>
					</div>					
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-2 column">
					<div id="left">
						
					</div>
				</div>
				<div class="col-md-10 column">
					<div id="bodyer">
						<div class="bod" style="width:100%;height:10%;">
							
						</div>
						<div class="bod" id="bod1" style="width:60%;height:60%;">
						
						</div>
						<script type="text/javascript">
							// 基于准备好的dom，初始化echarts实例
							var myChart = echarts.init(document.getElementById('bod1'));
							
								option = {
								series : [
									{
										name: '访问来源',
										type: 'pie',
										radius: '55%',
										data:[
											{value:235, name:'视频广告'},
											{value:274, name:'联盟广告'},
											{value:310, name:'邮件营销'},
											{value:335, name:'直接访问'},
											{value:400, name:'搜索引擎'}
										]
									}
								]
							};
							
							// 使用刚指定的配置项和数据显示图表。
							myChart.setOption(option);
						</script>
						<div class="bod" style="width:40%;height:60%;">
						
						</div>
						<div class="bod" style="width:100%;height:30%;">
							
						</div>
					</div>					
				</div>
			</div>
		</div>
	</body>
</html>
