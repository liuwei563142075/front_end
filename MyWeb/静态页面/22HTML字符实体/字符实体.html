<html>
	<head>
		<title>
			常用的字符实体
		</title>
	</head>
	<body>
		<p>实体名称对大小写敏感</p>
		<p>使用空格《&NBSP;》这里有多个空格&nbsp;&nbsp;&nbsp;&nbsp;&nb
		<p>使用小于号，这是5<6，但浏览器会误认为它是标签。用字符实体：5&lt;6</p>
		<p>使用小于号，这是6>4，但浏览器会误认为它是标签。用字符实体：6&gt;4</p>
		<p>字符实体：和 7&amp;6</p>
		<p>字符实体：引号 &quot;</p>
		<p>字符实体：版权 &copy;</p>
		<p>字符实体：注册商标 &reg;</p>
		<p>还有很多具体用到再查</p>
	</body>
</html>
