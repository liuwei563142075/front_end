<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas元素用于在网页上绘制图形</title>
		<script type="text/javascript">
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.fillStyle="#FF0000";
			ctx.fillRect(0,0,150,75);
		</script>
	</head>
	<body>
		<p>canvas元素使用JavaScript在网页上绘制图像</p>
		<p>画布是一个矩形区域，您可以控制其每一个像素</p>
		<p>canvas拥有多种绘制路径，矩形，图形，字符以及添加图像的方法</p>
		<br/>
		<p>canvas本身没有绘图能力，所以绘图工作必须在JavaScript中进行</p>
		<canvas id="myCanvas" width="200px" height="="100px"></canvas>
	</body>
</html>
