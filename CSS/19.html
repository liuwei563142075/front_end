		<script>
			function handlechange(obj)
			{
				with(obj.filters(0))
				{
					if (strength<255)
					{
						strength +=2;
						//direction += 45;
					}
				}
			}
		</script>
	</head>
	<body>
		<p>
			<img id = img1 onfilterchange = handlechange(this) style = "filter:wave(strength=1)" src = "2.jpg">
		</p>
	</body>
