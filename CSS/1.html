<!--CSS是层叠样式表，用来扩展HTML的功能，从新定义HTML元素的显示方式。-->
<!--这是在HTML中使用css设置显示风格的例子-->
<html>
	<head>
		<style>
			font {color : red}
			A {color : red}
			P {background-color : yellow;color : blue}
		</style>
	</head>
	<body>
		<A href = "http://www.yourdomain.com">css示例</A><br><br>
		<font color = blue size = 7>傻老婆</font><!--字体的大小改变了，但颜色还是css里设定的颜色-->
		<font style = "color : blue; size : 7">傻老婆</font><!--这是使用了行内样式表，参见2.html-->
		<P>你注意到这一段文字的颜色和背景颜色了吗</P>怎么样？
	</body>
</html>
